  <style>
    :root {
      color-scheme: dark;
      --pixel-border: 4px;
      --primary: #e8a04f;
      --accent: #d76b3c;
      --bg-panel: rgba(36, 20, 10, 0.9);
      --bg-deep: #120a06;
      --grid-gap: clamp(0.5rem, 1vw, 1.5rem);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Press Start 2P", monospace;
      min-height: 100vh;
      background: var(--bg-deep) url("assets/background_marathon.png") center / cover fixed;
      color: #f8f8ff;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      display: flex;
      flex-direction: column;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      background: rgba(40, 20, 10, 0.8);
      padding: 0.75rem 1rem;
      border-bottom: var(--pixel-border) solid #3a2014;
    }

    nav a {
      font-size: 0.65rem;
      padding: 0.35rem 0.75rem;
      background: #1f120b;
      color: var(--primary);
      text-decoration: none;
    }

    nav a.active {
      border: var(--pixel-border) solid var(--accent);
      box-shadow: 0 0 12px var(--accent);
    }

    main {
      width: min(1200px, 100%);
      margin: 1.5rem auto 3rem;
      padding: clamp(1rem, 2vw, 2rem);
      background: var(--bg-panel);
      border: var(--pixel-border) solid #2c140c;
      display: flex;
      flex-direction: column;
      gap: clamp(1.5rem, 3vw, 3rem);
    }

    h1 {
      font-size: clamp(1.1rem, 4vw, 1.7rem);
      color: var(--primary);
      text-align: center;
    }

    .season-subtitle {
      font-size: 0.75rem;
      color: #f0d7af;
      text-align: center;
      text-transform: none;
    }

    .metrics-grid,
    .podium-grid {
      display: grid;
      gap: var(--grid-gap);
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 1rem;
      font-size: 0.5rem;
      color: rgba(255,255,255,0.45);
    }
  </style>
</head>

<nav>

<main>
  <header>
    <h1>Осінній сезон 2025</h1>
    <p class="season-subtitle">
      Марафон із 12 турів, жаркі вечори та рекорди у 16-бітній атмосфері
    </p>
  </header>

  <section>
    <div class="metrics-grid" id="metrics-grid"></div>
  </section>

  <section>
    <div class="podium-grid" id="podium-grid"></div>
  </section>

  <section>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Гравець</th>
            <th>Очки</th>
            <th>Ігор</th>
            <th>Перемог</th>
            <th>Поразок</th>
            <th>WR %</th>
            <th>MVP</th>
            <th>Ранг</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
      </table>
    </div>
  </section>
</main>

<footer>LaserTag UA · Autumn League 2025</footer>

<script type="module" src="scripts/autumn2025.js"></script>
</body>
</html>
