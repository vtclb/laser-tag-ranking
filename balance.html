<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Балансер команд | Лазертаг</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="container">
    <h1>Балансер команд</h1>

    <div class="controls">
      <label for="league">Оберіть лігу:</label>
      <select id="league">
        <option value="kids">Молодша ліга</option>
        <option value="sunday">Старша ліга</option>
      </select>
      <button onclick="loadPlayers()">Завантажити гравців</button>
    </div>

    <div id="players-list" style="margin-top: 15px;"></div>

    <div class="team-settings" style="margin-top: 20px;">
      <label for="team-count">Кількість команд:</label>
      <select id="team-count">
        <option value="2">2 команди</option>
        <option value="3">3 команди</option>
        <option value="4">4 команди</option>
      </select>
      <button onclick="balanceTeams()">Збалансувати команди</button>
    </div>

    <div class="manual-teams" style="margin-top: 20px;">
      <h3>Ручне формування команд:</h3>
      <div id="manual-teams-container"></div>
    </div>

    <div id="teams-display" style="margin-top: 30px;"></div>

    <div id="results" style="display:none; margin-top: 30px;">
      <h2>Результат гри</h2>
      <label for="winner">Команда-переможець:</label>
      <select id="winner">
        <option value="">Нічия</option>
        <option value="team1">Команда 1</option>
        <option value="team2">Команда 2</option>
        <option value="team3">Команда 3</option>
        <option value="team4">Команда 4</option>
      </select>

      <br><br>
      <label for="mvp">MVP матчу:</label>
      <select id="mvp"></select>

      <br><br>
      <label for="penalty">Штрафи (можна декілька):</label>
      <select id="penalty" multiple></select>

      <br><br>
      <label for="penalty-points">Штрафні бали:</label>
      <input type="number" id="penalty-points" value="10" min="1"/>

      <br><br>
      <button onclick="exportResults()">Експортувати</button>
    </div>
  </div>

  <script src="scripts/script.js?v=2"></script>
</body>
</html>
