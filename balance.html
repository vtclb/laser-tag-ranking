<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Лоббі | Балансер команд</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="container">
    <h1>Лоббі для гри</h1>
    <div>
      <label for="league">Оберіть лігу:</label>
      <select id="league">
        <option value="kids">Молодша ліга</option>
        <option value="sunday">Старша ліга</option>
      </select>
      <button onclick="loadPlayers()">Завантажити гравців</button>
    </div>

    <div id="players-list" class="section"></div>
    <h2>Лоббі (до 16 гравців)</h2>
    <div id="lobby" class="section"></div>

    <div class="section">
      <label for="team-count">Кількість команд:</label>
      <select id="team-count">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <button onclick="autoBalance()">Автобаланс</button>
      <button onclick="manualAssign()">Ручне формування</button>
    </div>

    <div id="teams-display" class="section"></div>
    <div id="manual-assign-area" class="section"></div>

    <div id="results" style="display:none;" class="section">
       <div id="manual-assign-area" class="section" style="display:none;">
    <h2>Ручне формування команд</h2>
    <div id="players-list" class="drag-list"></div>
    <div id="drop-teams" class="team-containers">
      <div class="team" data-team="1"><h3>Команда 1</h3><ul></ul></div>
      <div class="team" data-team="2"><h3>Команда 2</h3><ul></ul></div>
      <div class="team" data-team="3"><h3>Команда 3</h3><ul></ul></div>
    </div>
    <button id="confirm-manual" onclick="displayTeams({ team1: window.lastTeams[1], team2: window.lastTeams[2], team3: window.lastTeams[3] })">Підтвердити</button>
  </div>
      <h2>Результат гри</h2>
      <label for="winner">Переможець:</label>
      <select id="winner">
        <option value="">Нічия</option>
        <option value="team1">Команда 1</option>
        <option value="team2">Команда 2</option>
        <option value="team3">Команда 3</option>
        <option value="team4">Команда 4</option>
      </select><br><br>
      <label for="mvp">MVP:</label>
      <select id="mvp"></select><br><br>
      <label for="penalty">Штраф:</label>
      <input type="text" id="penalty" placeholder="нік1:-10, нік2:-5"><br><br>
      <button onclick="exportResults()">Зберегти</button>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
