
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Балансер команд | Лазертаг</title>

  <!-- ✅ Підключення CSS -->
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="container">
    <h1>Балансер команд</h1>
    <div class="controls">
      <label for="league">Оберіть лігу:</label>
      <select id="league">
        <option value="kids">Молодша ліга</option>
        <option value="sunday">Старша ліга</option>
      </select>
      <button onclick="loadPlayers()">Завантажити гравців</button>
    </div>

    <div id="players-list"></div>
    <button onclick="balanceTeams()">Балансувати команди</button>

    <div id="teams-display"></div>

    <div id="results" style="display:none;">
      <h2>Результат гри</h2>
      <label>Команда-переможець:
        <select id="winner">
          <option value="">Нічия</option>
          <option value="team1">Команда 1</option>
          <option value="team2">Команда 2</option>
        </select>
      </label>
      <br><br>
      <label for="mvp">Оберіть MVP:</label>
      <select id="mvp"></select>
      <br><br>
      <button onclick="exportResults()">Експортувати</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
