
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Балансер команд | Лазертаг</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="container">
    <h1>Балансер команд</h1>
    <div>
      <label for="league">Оберіть лігу:</label>
      <select id="league">
        <option value="kids">Молодша ліга</option>
        <option value="sunday">Старша ліга</option>
      </select>
      <button onclick="loadPlayers()">Завантажити гравців</button>
    </div>
    <div id="players-list"></div>
    <div id="lobby-section" class="hidden">
      <h2>Лоббі (до 16 гравців)</h2>
      <div id="lobby-players"></div>
      <label for="team-count">Кількість команд:</label>
      <select id="team-count">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <button onclick="balanceTeams()">Автобаланс</button>
      <button onclick="manualAssign()">Ручне формування</button>
    </div>
    <div id="teams-display" class="hidden"></div>
    <div id="results-section" class="hidden">
      <h2>Результати</h2>
      <label for="winner">Хто переміг:</label>
      <select id="winner">
        <option value="">Нічия</option>
        <option value="team1">Команда 1</option>
        <option value="team2">Команда 2</option>
        <option value="team3">Команда 3</option>
        <option value="team4">Команда 4</option>
      </select><br/>
      <label for="mvp">MVP матчу:</label>
      <select id="mvp"></select><br/>
      <label for="penalty">Штраф:</label>
      <input type="text" id="penalty" placeholder="нік1:-10,нік2:-5"><br/>
      <button onclick="exportResults()">Зберегти результат</button>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
