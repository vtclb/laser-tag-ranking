<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Балансер команд</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <h1>Балансер команд</h1>

  <!-- 1. Вибір ліги та завантаження -->
  <div class="section flex">
    <label for="league">Ліга:</label>
    <select id="league">
      <option value="kids">Молодша ліга</option>
      <option value="sunday">Старша ліга</option>
    </select>
    <button id="btn-load">Завантажити гравців</button>
  </div>

  <!-- 2. Лоббі дня -->
  <div id="lobby-area" class="section" style="display:none;">
    <h2>Лоббі дня</h2>
    <div>Кількість: <span id="lobby-count">0</span></div>
    <div>Сума балів: <span id="lobby-sum">0</span></div>
    <div>Середній бал: <span id="lobby-avg">0</span></div>
    <ul id="lobby-list" class="list"></ul>
  </div>

  <!-- 3. Керування лоббі -->
  <div id="control-area" class="section flex" style="display:none;">
    <button id="btn-add-all">Додати всіх</button>
    <button id="btn-clear-lobby">Очистити лоббі</button>
    <button id="btn-balance">Збалансувати</button>
    <label for="teamsize">Формат:</label>
    <select id="teamsize">
      <option value="all">Всі</option>
      <option value="5">5v5</option>
      <option value="4">4v4</option>
      <option value="3">3v3</option>
    </select>
  </div>

  <!-- 4. Показ команд -->
  <div id="teams-area" class="section" style="display:none;">
    <h2>Команди</h2>
    <div class="teams">
      <div class="team-box">
        <h3>Команда 1</h3>
        <ul id="team1-list" class="list"></ul>
        <p>∑ <span id="team1-sum">0</span></p>
      </div>
      <div class="team-box">
        <h3>Команда 2</h3>
        <ul id="team2-list" class="list"></ul>
        <p>∑ <span id="team2-sum">0</span></p>
      </div>
    </div>
  </div>

  <!-- 5. Результати гри -->
  <div id="result-area" class="section" style="display:none;">
    <h2>Результат гри</h2>
    <label for="winner">Переможець:</label>
    <select id="winner">
      <option value="team1">Команда 1</option>
      <option value="team2">Команда 2</option>
      <option value="tie">Нічия</option>
    </select>
    <label for="mvp">MVP:</label>
    <select id="mvp"></select>
    <label for="penalties">Штрафи:</label>
    <input id="penalties" placeholder="нік1:-5, нік2:-10" />
    <button id="btn-save">Зберегти</button>
    <button id="btn-refresh">Оновити</button>
  </div>

  <!-- Підключення скрипта -->
  <script src="scripts/script.js"></script>
</body>
</html>
