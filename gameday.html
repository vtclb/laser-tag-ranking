<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ігровий день | Лазертаг</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/tv.css">
  <script
    type="module"
    src="scripts/polyfills.js?v=2025-09-19-avatars-2"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js?v=2025-09-19-avatars-2"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Press Start 2P', monospace;
      background: #111 url('assets/background_marathon.png') no-repeat center/cover;
      color: #fff;
      cursor: url('assets/cursor.png') 4 4, auto;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      background: rgba(0,0,0,0.7);
      padding: 0.75rem;
      font-size: 1rem;
    }
    nav a {
      color: #f39c12;
      text-decoration: none;
      padding: 0.25rem 0.5rem;
      transition: color 0.2s, background 0.2s;
      border-radius: 3px;
    }
    nav #fullscreen {
      color: #f39c12;
      background: none;
      border: none;
      font: inherit;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      transition: color 0.2s, background 0.2s;
      border-radius: 3px;
    }
    nav a.active, nav a:hover {
      color: #000;
      background: #ffd700;
    }
    nav #fullscreen:hover {
      color: #000;
      background: #ffd700;
    }
    .container {
      width: 100%;
      max-width: 1920px;
      margin: 1rem auto;
      padding: 0 1rem;
    }
    .section-wrap {
      display: grid;
      gap: 1rem;
    }
    @media (min-width: 900px) {
      .section-wrap {
        grid-template-columns: 1fr 1fr;
      }
    }
    .filters { display:flex; flex-wrap:wrap; gap:0.5rem; justify-content:center; margin-bottom:1rem; }
    select, input[type=date], .filters button {
      padding:0.5rem; font-size:1rem; border:2px solid #555;
      background:rgba(0,0,0,0.5); color:#fff; border-radius:4px;
      font-family: 'Press Start 2P', monospace;
      cursor:pointer;
    }
    .table-container { overflow-x:auto; margin-bottom:1rem; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
      font-size: 0.75rem;
      table-layout: fixed;
    }
    .matches-table {
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.4rem;
      text-align: center;
      word-wrap: break-word;
    }
    thead th { background:#222; color:#f39c12; position:sticky; top:0; }
    tbody tr:nth-child(odd){ background:rgba(255,255,255,0.05); }
    .up   { color:lime; }
    .down { color:red; }
    .avatar-img { width:40px; height:40px; object-fit:cover; }
    .nick-S { color: magenta; }
    .nick-A { color: red; }
    .nick-B { color: yellow; }
    .nick-C { color: cyan; }
    .nick-D { color: lime; }
    .nick-E { color: green; }
    .nick-F { color: gray; }
    .team-label {
      position:relative;
    }
    .team-win {
      border:2px solid lime;
      box-shadow:0 0 6px lime;
    }
    .team-loss {
      border:2px solid red;
      box-shadow:0 0 6px red;
    }
    .vp {
      color:#ffd700;
    }
    .vs {
      color:#ffd700;
      font-size:1.1rem;
    }
    @media (max-width: 600px) {
      nav { font-size:0.75rem; }
      table { font-size:0.75rem; }
      select, input[type=date], .filters button { font-size:0.75rem; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Молодша Ліга</a>
    <a href="sunday.html">Старша Ліга</a>
    <a href="gameday.html" class="active">Ігровий день</a>
    <a href="rules.html">Правила</a>
    <a href="about.html">Про клуб</a>
    <button id="fullscreen">⛶</button>
  </nav>
  <div class="container">
    <div class="filters">
        <select id="league">
          <option value="kids">Молодша ліга</option>
          <option value="sundaygames">Старша ліга</option>
        </select>
      <input type="date" id="date" />
      <button id="loadBtn">Завантажити</button>
    </div>
    <div class="section-wrap">
    <section>
      <h2>Поточні гравці</h2>
      <div class="table-container">
        <table>
          <thead><tr><th>Позиція (попередня)</th><th>Аватар</th><th>Нік</th><th>Бали</th><th>Ігор</th><th>Перемоги</th><th>Зміна</th></tr></thead>
          <tbody id="players"></tbody>
        </table>
      </div>
    </section>
    <section>
      <h2>Матчі сьогодні</h2>
      <div class="table-container">
        <table class="matches-table">
          <thead><tr><th>Команда 1</th><th>Рахунок</th><th>Команда 2</th><th>MVP</th></tr></thead>
          <tbody id="matches"></tbody>
        </table>
      </div>
    </section>
    </div>
  </div>
  <script src="scripts/toast.js?v=2025-09-19-avatars-2"></script>
  <script type="module" src="scripts/config.js?v=2025-09-19-avatars-2"></script>
  <script type="module" src="scripts/logger.js?v=2025-09-19-avatars-2"></script>
  <script type="module" src="scripts/api.js?v=2025-09-19-avatars-2"></script>
  <script type="module" src="scripts/avatar.js?v=2025-09-19-avatars-2"></script>
  <script type="module" src="scripts/gameday.js?v=2025-09-19-avatars-2"></script>
  </body>
</html>
