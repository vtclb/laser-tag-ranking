    <style>
        /* üîπ –û—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è —Å—Ç–æ—Ä—ñ–Ω–∫–∏ */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('assets/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;

        }

        /* üîπ –ù–∞–≤—ñ–≥–∞—Ü—ñ—è */
        nav {

            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;

        }

        nav a:hover {

        }

        /* üîπ –û—Å–Ω–æ–≤–Ω–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            max-width: 90%;
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }

        h1 {

        }

        /* üîπ –¢–∞–±–ª–∏—Ü—è */
        .table-container {
            max-height: 400px; /* –§—ñ–∫—Å–æ–≤–∞–Ω–∞ –≤–∏—Å–æ—Ç–∞ —Ç–∞–±–ª–∏—Ü—ñ */
            overflow-y: auto; /* –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑ */
            border-radius: 10px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(26, 26, 26, 0.9);
            margin: auto;
        }

        th, td {
            padding: 10px;
            border: 1px solid #444;

        }

        /* üîπ –§—ñ–∫—Å–æ–≤–∞–Ω–∏–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Ç–∞–±–ª–∏—Ü—ñ */
        thead {
            position: sticky;
            top: 0;
            background: #f39c12;
            z-index: 10;
        }

        th {
            background: #f39c12;
            color: black;
        }

        .rank-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        /* üîπ –ö–Ω–æ–ø–∫–∞ –¥–ª—è —Ä–æ–∑–≥–æ—Ä—Ç–∞–Ω–Ω—è —Å–ø–∏—Å–∫—É */
        .show-more {
            background-color: #f39c12;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            width: 150px;
        }

        .show-more:hover {
            background-color: #d68910;
        }

        /* üîπ –ü—Ä–∏—Ö–æ–≤–∞–Ω—ñ –≥—Ä–∞–≤—Ü—ñ */
        .hidden-players {
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">–†–µ–π—Ç–∏–Ω–≥</a>
        <a href="rules.html">–ü—Ä–∞–≤–∏–ª–∞</a>
        <a href="about.html">–ü—Ä–æ –∫–ª—É–±</a>
    </nav>
    
    <div class="container">
        <h1>–†–µ–π—Ç–∏–Ω–≥ –≥—Ä–∞–≤—Ü—ñ–≤ | –õ–∞–∑–µ—Ä—Ç–∞–≥</h1>
        <p class="test-season">‚ö†Ô∏è –¶–µ —Ç–µ—Å—Ç–æ–≤–∏–π —Å–µ–∑–æ–Ω. –î–∞–Ω—ñ –º–æ–∂—É—Ç—å –∑–º—ñ–Ω—é–≤–∞—Ç–∏—Å—å.</p>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>–ú—ñ—Å—Ü–µ</th>
                        <th>–ù—ñ–∫–Ω–µ–π–º</th>  <!-- ‚úÖ –ó–∞–º—ñ–Ω–∏–ª–∏ "–Ü–º'—è" –Ω–∞ "–ù—ñ–∫–Ω–µ–π–º" -->
                        <th>–†–∞–Ω–≥</th>
                        <th>–ë–∞–ª–∏</th>
                    </tr>
                </thead>
                <tbody id="ranking-table">
                    <!-- –î–∞–Ω—ñ –±—É–¥—É—Ç—å –∑–∞–≤–∞–Ω—Ç–∞–∂—É–≤–∞—Ç–∏—Å—å –∑–≤—ñ–¥—Å–∏ -->
                </tbody>
            </table>
        </div>

        <button class="show-more" onclick="togglePlayers()">–ü–æ–∫–∞–∑–∞—Ç–∏ –±—ñ–ª—å—à–µ</button>
    </div>

    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSzum1H-NSUejvB_XMMWaTs04SPz7SQGpKkyFwz4NQjsN8hz2jAFAhl-jtRdYVAXgr36sN4RSoQSpEN/pub?gid=1648067737&single=true&output=csv";

        function getRank(points) {
            if (points >= 1200) return { rank: "S-–∫–ª–∞—Å", class: "rank-S", icon: "üü£" };
            if (points >= 800) return { rank: "A-–∫–ª–∞—Å", class: "rank-A", icon: "üî¥" };
            if (points >= 500) return { rank: "B-–∫–ª–∞—Å", class: "rank-B", icon: "üü°" };
            if (points >= 200) return { rank: "C-–∫–ª–∞—Å", class: "rank-C", icon: "üîµ" };
            return { rank: "D-–∫–ª–∞—Å", class: "rank-D", icon: "üü¢" };
        }

        function loadRanking() {
    fetch(sheetURL)
        .then(response => response.text())
        .then(csvText => {
            const rows = csvText.split("\n").slice(1); // –ü—Ä–æ–ø—É—Å–∫–∞—î–º–æ –∑–∞–≥–æ–ª–æ–≤–∫–∏
            const players = rows.map(row => {
                const cols = row.split(",").map(c => c.trim()); // –ü—Ä–∏–±–∏—Ä–∞—î–º–æ –∑–∞–π–≤—ñ –ø—Ä–æ–±—ñ–ª–∏
                return { nickname: cols[1], points: parseInt(cols[2]) }; // –°—Ç–æ–≤–ø–µ—Ü—å 1 - –ù—ñ–∫–Ω–µ–π–º, —Å—Ç–æ–≤–ø–µ—Ü—å 2 - –ë–∞–ª–∏
            });

            players.sort((a, b) => b.points - a.points);
            const table = document.getElementById("ranking-table");
            table.innerHTML = "";
            players.forEach((player, index) => {
                if (!player.nickname || isNaN(player.points)) return; // –ü—Ä–æ–ø—É—Å–∫–∞—î–º–æ –Ω–µ–∫–æ—Ä–µ–∫—Ç–Ω—ñ —Ä—è–¥–∫–∏
                const rankInfo = getRank(player.points);
                const row = document.createElement("tr");
                row.classList.add(rankInfo.class);
                if (index >= 10) row.classList.add("hidden-players");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${rankInfo.icon} ${player.nickname}</td> 
                    <td>${rankInfo.rank}</td>
                    <td>${player.points}</td>
                `;
                table.appendChild(row);
            });
        })
        .catch(error => console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö:", error));
}


        function togglePlayers() {
            const hiddenRows = document.querySelectorAll(".hidden-players");
            const button = document.querySelector(".show-more");
            
            if (hiddenRows[0].style.display === "none" || hiddenRows[0].style.display === "") {
                hiddenRows.forEach(row => row.style.display = "table-row");
                button.textContent = "–ü–æ–∫–∞–∑–∞—Ç–∏ –¢–æ–ø-10";
            } else {
                hiddenRows.forEach(row => row.style.display = "none");
                button.textContent = "–ü–æ–∫–∞–∑–∞—Ç–∏ –±—ñ–ª—å—à–µ";
            }
        }

        document.addEventListener("DOMContentLoaded", loadRanking);
    </script>
</body>
