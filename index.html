/* üîπ –í–∏–ø—Ä–∞–≤–ª–µ–Ω–Ω—è —Ü–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è —Ç–µ–∫—Å—Ç—É */

/* üîπ –§—ñ–∫—Å–∞—Ü—ñ—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ —Ç–∞–±–ª–∏—Ü—ñ */

/* üîπ –ü–æ–∫—Ä–∞—â–µ–Ω–Ω—è –∫–Ω–æ–ø–∫–∏ */

<body>

    <div class="container">
        <h1>–†–µ–π—Ç–∏–Ω–≥ –≥—Ä–∞–≤—Ü—ñ–≤ | –õ–∞–∑–µ—Ä—Ç–∞–≥</h1>
        <p class="test-season">‚ö†Ô∏è –¶–µ —Ç–µ—Å—Ç–æ–≤–∏–π —Å–µ–∑–æ–Ω. –î–∞–Ω—ñ –º–æ–∂—É—Ç—å –∑–º—ñ–Ω—é–≤–∞—Ç–∏—Å—å.</p>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>–ú—ñ—Å—Ü–µ</th>
                        <th>–ù—ñ–∫–Ω–µ–π–º</th>
                        <th>–†–∞–Ω–≥</th>
                        <th>–ë–∞–ª–∏</th>
                    </tr>
                </thead>
                <tbody id="ranking-table">
                    <!-- –î–∞–Ω—ñ –±—É–¥—É—Ç—å –∑–∞–≤–∞–Ω—Ç–∞–∂—É–≤–∞—Ç–∏—Å—å –∑–≤—ñ–¥—Å–∏ -->
                </tbody>
            </table>
        </div>

        <button class="show-more" onclick="togglePlayers()">–ü–æ–∫–∞–∑–∞—Ç–∏ –±—ñ–ª—å—à–µ</button>
    </div>

    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSzum1H-NSUejvB_XMMWaTs04SPz7SQGpKkyFwz4NQjsN8hz2jAFAhl-jtRdYVAXgr36sN4RSoQSpEN/pub?gid=1648067737&single=true&output=csv";

        function getRank(points) {
            if (points >= 1200) return { rank: "S-–∫–ª–∞—Å", class: "rank-S", icon: "üü£" };
            if (points >= 800) return { rank: "A-–∫–ª–∞—Å", class: "rank-A", icon: "üî¥" };
            if (points >= 500) return { rank: "B-–∫–ª–∞—Å", class: "rank-B", icon: "üü°" };
            if (points >= 200) return { rank: "C-–∫–ª–∞—Å", class: "rank-C", icon: "üîµ" };
            return { rank: "D-–∫–ª–∞—Å", class: "rank-D", icon: "üü¢" };
        }

        function loadRanking() {
            fetch(sheetURL)
                .then(response => response.text())
                .then(csvText => {
                    const rows = csvText.split("\n").slice(1);
                    const players = rows.map(row => {
                        const cols = row.split(",");
                        return { name: cols[1], points: parseInt(cols[2]) };
                    });

                    players.sort((a, b) => b.points - a.points);
                    const table = document.getElementById("ranking-table");
                    table.innerHTML = "";
                    players.forEach((player, index) => {
                        const rankInfo = getRank(player.points);
                        const row = document.createElement("tr");
                        row.classList.add(rankInfo.class);
                        if (index >= 10) row.classList.add("hidden-players");
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${rankInfo.icon} ${player.name}</td>
                            <td>${rankInfo.rank}</td>
                            <td>${player.points}</td>
                        `;
                        table.appendChild(row);
                    });
                })
                .catch(error => console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö:", error));
        }

     function togglePlayers() {
    const hiddenRows = document.querySelectorAll(".hidden-players");
    const button = document.querySelector(".show-more");
    
    if (hiddenRows[0].style.display === "none" || hiddenRows[0].style.display === "") {
        hiddenRows.forEach(row => row.style.display = "table-row");
        button.textContent = "–ü–æ–∫–∞–∑–∞—Ç–∏ –¢–æ–ø-10";
    } else {
        hiddenRows.forEach(row => row.style.display = "none");
        button.textContent = "–ü–æ–∫–∞–∑–∞—Ç–∏ –±—ñ–ª—å—à–µ";
    }
}


        document.addEventListener("DOMContentLoaded", loadRanking);
    </script>
