<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг гравців | Лазертаг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #f39c12;
        }
        nav {
            background-color: #f39c12;
            padding: 10px;
        }
        nav a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: #2c2c2c;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
        }
        th {
            background: #f39c12;
            color: black;
        }
        .rank-S { background: purple; color: white; }
        .rank-A { background: red; color: white; }
        .rank-B { background: gold; color: black; }
        .rank-C { background: blue; color: white; }
        .rank-D { background: green; color: white; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Рейтинг</a>
        <a href="rules.html">Правила</a>
        <a href="about.html">Про клуб</a>
    </nav>
    
    <h1>Рейтинг гравців | Лазертаг</h1>
    <table>
        <thead>
            <tr>
                <th>Місце</th>
                <th>Ім'я</th>
                <th>Бали</th>
                <th>Ранг</th>
            </tr>
        </thead>
        <tbody id="ranking-table">
            <!-- Дані будуть завантажуватись звідси -->
        </tbody>
    </table>

    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSzum1H-NSUejvB_XMMWaTs04SPz7SQGpKkyFwz4NQjsN8hz2jAFAhl-jtRdYVAXgr36sN4RSoQSpEN/pub?gid=1648067737&single=true&output=csv";

        function getRank(points) {
            if (points >= 1200) return { rank: "S-клас", class: "rank-S" };
            if (points >= 800) return { rank: "A-клас", class: "rank-A" };
            if (points >= 500) return { rank: "B-клас", class: "rank-B" };
            if (points >= 200) return { rank: "C-клас", class: "rank-C" };
            return { rank: "D-клас", class: "rank-D" };
        }

        function loadRanking() {
            fetch(sheetURL)
                .then(response => response.text())
                .then(csvText => {
                    const rows = csvText.split("\n").slice(1);
                    const players = rows.map(row => {
                        const cols = row.split(",");
                        return { name: cols[1], points: parseInt(cols[2]) };
                    });

                    players.sort((a, b) => b.points - a.points);
                    const table = document.getElementById("ranking-table");
                    table.innerHTML = "";
                    players.forEach((player, index) => {
                        const rankInfo = getRank(player.points);
                        const row = document.createElement("tr");
                        row.classList.add(rankInfo.class);
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${player.name}</td>
                            <td>${player.points}</td>
                            <td>${rankInfo.rank}</td>
                        `;
                        table.appendChild(row);
                    });
                })
                .catch(error => console.error("Помилка завантаження даних:", error));
        }

        document.addEventListener("DOMContentLoaded", loadRanking);
    </script>
</body>
</html>
