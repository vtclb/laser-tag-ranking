<head>

  <!-- –ü—ñ–∫—Å–µ–ª—å–Ω–∏–π —à—Ä–∏—Ñ—Ç -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <!-- PapaParse –¥–ª—è CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    /* Reset & Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Press Start 2P', monospace;
      background: #111 url('assets/background_marathon.png') no-repeat center/cover;
      color: #fff;
      cursor: url('assets/cursor.png') 4 4, auto;
    }
    /* Navigation */
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      background: rgba(0,0,0,0.7);
      padding: 0.5rem;
    }
    nav a {
      color: #f39c12;
      text-decoration: none;
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      transition: color 0.2s, background 0.2s;
      border-radius: 3px;
    }
    nav a:hover {
      color: #000;
      background: #ffd700;
    }
    nav a.active {
      border-bottom: 2px solid #ffd700;
    }
    /* Container */
    .container { max-width: 1200px; margin: 1rem auto; padding: 0 1rem; }
    .season-info, .summary { text-align: center; margin-bottom: 1rem; }
    .season-info { color: #f39c12; }
    .rank-chart {
      display: flex;
      height: 1rem;
      max-width: 400px;
      margin: 0.5rem auto;
      border: 1px solid #555;
      border-radius: 4px;
      overflow: hidden;
      font-size: 0.6rem;
      color: #000;
    }
    .rank-chart div {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .seg-S { background: magenta; }
    .seg-A { background: red; }
    .seg-B { background: yellow; }
    .seg-C { background: cyan; }
    .seg-D { background: lime; }
    .summary { color: #ccc; font-size: 0.9rem; }
    /* Search */
    .search-box { text-align: center; margin-bottom: 1rem; }
    .search-box input {
      padding: 0.5rem;
      width: 100%; max-width: 300px;
      border: 2px solid #555;
      background: rgba(0,0,0,0.5);
      color: #fff;
      border-radius: 4px;
      font-size: 0.75rem;
    }
    /* Top MVP */
    .top-mvp { display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; margin-bottom: 1.5rem; }
    .mvp-card {
      background: rgba(243,156,18,0.2);
      border: 2px solid #f39c12;
      border-radius: 6px;
      padding: 1rem;
      min-width: 140px;
      text-align: center;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse { 0%,100% { box-shadow:0 0 8px rgba(243,156,18,.6); } 50% { box-shadow:0 0 16px rgba(243,156,18,1); } }
    /* Table */
    .table-container { overflow-x: auto; margin-bottom: 1rem; }
    table { width: 100%; border-collapse: collapse; min-width: 800px; font-size: 0.75rem; }
    thead th {
      position: sticky; top: 0;
      background: #222;
      color: #f39c12;
      padding: 0.75rem;
      border-bottom: 2px solid #555;
      z-index: 1;
    }
    th, td { padding: 0.5rem; border: 1px solid #444; text-align: center; }
    tbody tr:nth-child(odd) { background: rgba(255,255,255,0.05); }
    tbody tr:hover { background: rgba(255,255,255,0.1); }
    /* Show-more Button */
    .show-more {
      display: block;
      margin: 1rem auto;
      padding: 0.75rem 1.5rem;
      background: #222;
      color: #f39c12;
      border: 2px solid #f39c12;
      border-radius: 4px;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.75rem;
      text-transform: uppercase;
      box-shadow: 0 0 8px #f39c12;
      cursor: url('assets/cursor.png') 4 4, auto;
      transition: transform 0.2s;
    }
    .show-more:hover { transform: scale(1.05); }
    /* Rank highlight */
    .rank-S td { border-left: 4px solid magenta; }
    .rank-A td { border-left: 4px solid red; }
    .rank-B td { border-left: 4px solid yellow; }
    .rank-C td { border-left: 4px solid cyan; }
    .rank-D td { border-left: 4px solid lime; }
    /* Nickname color */
    .nick-S { color: magenta; }
    .nick-A { color: red; }
    .nick-B { color: yellow; }
    .nick-C { color: cyan; }
    .nick-D { color: lime; }
    .hidden { display: none; }
    @media(max-width:600px) { table { min-width:600px; } .mvp-card { min-width:45%; } }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="active">–ú–æ–ª–æ–¥—à–∞ –õ—ñ–≥–∞</a>
    <a href="sunday.html">–°—Ç–∞—Ä—à–∞ –õ—ñ–≥–∞</a>
    <a href="gameday.html">–Ü–≥—Ä–æ–≤–∏–π –¥–µ–Ω—å</a>
    <a href="rules.html">–ü—Ä–∞–≤–∏–ª–∞</a>
    <a href="about.html">–ü—Ä–æ –∫–ª—É–±</a>
  </nav>
  <div class="container">
    <div id="season-info" class="season-info"></div>
    <div class="summary" id="summary"></div>
    <div id="rank-chart" class="rank-chart"></div>
    <div class="search-box"><input type="text" id="search" placeholder="–ü–æ—à—É–∫ –Ω—ñ–∫–Ω–µ–π–º—É‚Ä¶"/></div>
    <div class="top-mvp" id="top-mvp"></div>
    <div class="table-container">
      <table>
        <thead><tr>
          <th>–ú—ñ—Å—Ü–µ</th><th>–ù—ñ–∫–Ω–µ–π–º</th><th>–†–∞–Ω–≥</th><th>–ë–∞–ª–∏</th>
          <th>–Ü–≥–æ—Ä</th><th>–ü–µ—Ä–µ–º–æ–≥</th><th>–ü–æ—Ä–∞–∑–æ–∫</th><th>% Win</th><th>MVP</th>
        </tr></thead>
        <tbody id="ranking"></tbody>
      </table>
    </div>
    <button class="show-more" id="toggle">–í—Å—ñ –≥—Ä–∞–≤—Ü—ñ</button>
  </div>
  <script>
  (function(){
    const rankingURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSzum1H-NSUejvB_XMMWaTs04SPz7SQGpKkyFwz4NQjsN8hz2jAFAhl-jtRdYVAXgr36sN4RSoQSpEN/pub?gid=1648067737&single=true&output=csv";
    const gamesURL   = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSzum1H-NSUejvB_XMMWaTs04SPz7SQGpKkyFwz4NQjsN8hz2jAFAhl-jtRdYVAXgr36sN4RSoQSpEN/pub?gid=249347260&single=true&output=csv";
    const alias      = {"Zavodchanyn":"Romario","Mariko":"Gidora","Timabuilding":"–ë–æ–π–±—É–¥"};

    async function loadData(){
      const [rText,gText] = await Promise.all([
        fetch(rankingURL).then(r=>r.text()),
        fetch(gamesURL ).then(r=>r.text())
      ]);
      const rank  = Papa.parse(rText,{header:true,skipEmptyLines:true}).data;
      const games = Papa.parse(gText,{header:true,skipEmptyLines:true}).data;
      const stats = {};
      let totalRounds = 0;
      const kids  = games.filter(g=>g.League==='kids');
      kids.forEach(g=>{
        let t1=g.Team1.split(',').map(n=>alias[n.trim()]||n.trim());
        let t2=g.Team2.split(',').map(n=>alias[n.trim()]||n.trim());
        const winKey= g.Winner;
        const winT  = winKey==='team1'?t1:winKey==='team2'?t2:[];
        const all   = t1.concat(t2);
        all.forEach(n=>{ stats[n]=stats[n]||{games:0,wins:0,mvp:0}; stats[n].games++; });
        winT.forEach(n=>stats[n].wins++);
        const m = alias[g.MVP]||g.MVP; if(stats[m]) stats[m].mvp++;
        let s1=parseInt(g.Score1,10); let s2=parseInt(g.Score2,10);
        if(isNaN(s1) || isNaN(s2)){
          const mScore=(g.Series||g.series||'').match(/(\d+)\D+(\d+)/);
          if(mScore){ s1=parseInt(mScore[1],10); s2=parseInt(mScore[2],10); }
        }
        if(!isNaN(s1)&&!isNaN(s2)) totalRounds += s1+s2;
      });
      const totalGames = kids.length;
      const dates = kids.map(g=>new Date(g.Timestamp)).filter(d=>!isNaN(d));
      const minD = dates.length?dates.reduce((a,b)=>a<b?a:b):null;
      const maxD = dates.length?dates.reduce((a,b)=>a>b?a:b):null;
      document.getElementById('summary').textContent =
        `–Ü–≥–æ—Ä: ${totalGames} (${totalRounds} —Ä–∞—É–Ω–¥—ñ–≤). –ü–µ—Ä—ñ–æ–¥: ${formatD(minD)}‚Äì${formatD(maxD)}`;
      document.getElementById('season-info').textContent =
        `–ü–µ—Ä—à–∏–π —Å–µ–∑–æ–Ω ‚Äî —Å—Ç–∞—Ä—Ç ${formatFull(minD)}`;
      const players = rank.map(r=>{
        const nick = alias[r.Nickname]||r.Nickname;
        const p={ nickname: nick, points: +r.Points||0,
                  games: stats[nick]?.games||0,
                  wins:  stats[nick]?.wins||0,
                  mvp:   stats[nick]?.mvp||0 };
        p.losses = p.games - p.wins;
        p.winRate= p.games>0?((p.wins/p.games*100).toFixed(2)):0;
        return p;
      }).sort((a,b)=>b.points - a.points);
      renderTopMVP(players);
      renderChart(players);
      renderTable(players);
      initSearch(); initToggle();
    }
    function formatD(d){
      return d?('0'+d.getDate()).slice(-2)+'.'+('0'+(d.getMonth()+1)).slice(-2):'-';
    }
    function formatFull(d){
      if(!d) return '-';
      return ('0'+d.getDate()).slice(-2)+'.'+('0'+(d.getMonth()+1)).slice(-2)+'.'+d.getFullYear();
    }
    function renderTopMVP(pl){
      const top = pl.slice().sort((a,b)=>b.mvp-a.mvp).slice(0,3);
      const el = document.getElementById('top-mvp'); el.innerHTML='';
      top.forEach(p=>{
        const c = document.createElement('div');
        c.className='mvp-card';
        const crown=document.createElement('div');
        crown.style.fontSize='2rem';
        crown.textContent='üëë';
        const h=document.createElement('h3');
        h.className=getRankClass(p.points).replace('rank-','nick-');
        h.textContent=p.nickname;
        const stat=document.createElement('div');
        stat.textContent=p.mvp+' MVP';
        c.appendChild(crown);
        c.appendChild(h);
        c.appendChild(stat);
        el.appendChild(c);
      });
    }
    function getRankClass(points){
      if(points>=1200) return 'rank-S';
      if(points>=800 ) return 'rank-A';
      if(points>=500 ) return 'rank-B';
      if(points>=200 ) return 'rank-C';
      return 'rank-D';
    }
    function renderChart(list){
      const counts={S:0,A:0,B:0,C:0,D:0};
      list.forEach(p=>{
        const r=getRankClass(p.points).replace('rank-','');
        counts[r] = (counts[r]||0)+1;
      });
      const total=list.length||1;
      const chart=document.getElementById('rank-chart');
      chart.innerHTML='';
      ['S','A','B','C','D'].forEach(r=>{
        const pct=Math.round(counts[r]/total*100);
        if(!pct) return;
        const div=document.createElement('div');
        div.className='seg-'+r;
        div.style.width=pct+'%';
        div.textContent=pct+'%';
        chart.appendChild(div);
      });
    }
    function renderTable(pl){
      const tb = document.getElementById('ranking'); tb.innerHTML='';
      pl.forEach((p,i)=>{
        const tr = document.createElement('tr');
        const cls= getRankClass(p.points);
        tr.className = cls + (i>=10? ' hidden':'');

        const rankCell=document.createElement('td');
        rankCell.textContent=i+1;

        const nickCell=document.createElement('td');
        nickCell.className=cls.replace('rank-','nick-');
        nickCell.textContent=p.nickname;

        const rCell=document.createElement('td');
        rCell.textContent=cls.replace('rank-','');

        const ptsCell=document.createElement('td');
        ptsCell.textContent=p.points;

        const gamesCell=document.createElement('td');
        gamesCell.textContent=p.games||'-';

        const winsCell=document.createElement('td');
        winsCell.textContent=p.wins||'-';

        const lossesCell=document.createElement('td');
        lossesCell.textContent=p.losses||'-';

        const winRateCell=document.createElement('td');
        winRateCell.textContent=p.winRate+'%';

        const mvpCell=document.createElement('td');
        mvpCell.textContent=p.mvp||'-';

        tr.appendChild(rankCell);
        tr.appendChild(nickCell);
        tr.appendChild(rCell);
        tr.appendChild(ptsCell);
        tr.appendChild(gamesCell);
        tr.appendChild(winsCell);
        tr.appendChild(lossesCell);
        tr.appendChild(winRateCell);
        tr.appendChild(mvpCell);
        tb.appendChild(tr);
      });
    }
    function initSearch(){
      document.getElementById('search').addEventListener('input', e=>{
        const q = e.target.value.toLowerCase();
        document.querySelectorAll('#ranking tr').forEach(tr=>{
          tr.style.display = tr.textContent.toLowerCase().includes(q)? '':'none';
        });
      });
    }
    function initToggle(){
      const btn = document.getElementById('toggle');
      btn.addEventListener('click', ()=>{
        const expanded = btn.textContent === '–í—Å—ñ –≥—Ä–∞–≤—Ü—ñ';
        document.querySelectorAll('#ranking tr').forEach((tr,i)=>{
          if(i>=10) tr.style.display = expanded? 'table-row':'none';
        });
        btn.textContent = expanded? '–¢–æ–ø-10':'–í—Å—ñ –≥—Ä–∞–≤—Ü—ñ';
      });
    }
    document.addEventListener('DOMContentLoaded', loadData);
  })();
  </script>
</body>
