<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг гравців | Лазертаг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #f39c12;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: #2c2c2c;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
        }
        th {
            background: #f39c12;
            color: black;
        }
        .rank-S { background: purple; color: white; }
        .rank-A { background: red; color: white; }
        .rank-B { background: gold; color: black; }
        .rank-C { background: blue; color: white; }
        .rank-D { background: green; color: white; }
    </style>
</head>
<body>
    <h1>Рейтинг гравців | Лазертаг</h1>
    <table>
        <thead>
            <tr>
                <th>Місце</th>
                <th>Ім'я</th>
                <th>Бали</th>
                <th>Ранг</th>
            </tr>
        </thead>
        <tbody id="ranking-table">
            <!-- Дані будуть завантажуватись сюди -->
        </tbody>
    </table>

    <script>
        const players = [
            { name: "Makasino", points: 223 },
            { name: "Місько", points: 200 },
            { name: "Артемон", points: 190 },
            { name: "Рікардо", points: 150 },
            { name: "АТБ", points: 150 },
            { name: "Скандал", points: 148 },
            { name: "Крутелик", points: 148 },
            { name: "Пасатт", points: 130 },
            { name: "Вольтиметер", points: 128 },
            { name: "Соз", points: 110 },
            { name: "Варвік", points: 60 },
            { name: "Кейтлін", points: 40 },
            { name: "Шелі", points: 30 },
            { name: "Куміхо", points: 30 },
            { name: "Поко", points: 30 },
            { name: "Хенкок", points: 10 },
            { name: "Єль прімо", points: 10 }
        ];

        function getRank(points) {
            if (points >= 1200) return { rank: "S-клас", class: "rank-S" };
            if (points >= 800) return { rank: "A-клас", class: "rank-A" };
            if (points >= 500) return { rank: "B-клас", class: "rank-B" };
            if (points >= 200) return { rank: "C-клас", class: "rank-C" };
            return { rank: "D-клас", class: "rank-D" };
        }

        function loadRanking() {
            const table = document.getElementById("ranking-table");
            players.sort((a, b) => b.points - a.points);
            table.innerHTML = "";
            players.forEach((player, index) => {
                const rankInfo = getRank(player.points);
                const row = document.createElement("tr");
                row.classList.add(rankInfo.class);
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${player.name}</td>
                    <td>${player.points}</td>
                    <td>${rankInfo.rank}</td>
                `;
                table.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", loadRanking);
    </script>
</body>
</html>
