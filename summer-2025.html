<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sunday League · Season 1 · Summer 2025 — Статистика</title>

  <!-- 16-bit vibe font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f2f5f9;
      --ink: #111;
      --ink-2: #334155;
      --accent: #10b981;
      --accent-2: #0ea5e9;
      --chip: #fde68a;
      --card: #fff;
      --border: #000;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 16px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: repeating-linear-gradient(45deg,#e2e8f0,#e2e8f0 14px,#f8fafc 14px,#f8fafc 28px);
      color: var(--ink);
    }
    .container { max-width: 1200px; margin: 0 auto; }
    .title {
      font-family: 'Press Start 2P', monospace;
      font-size: 20px; line-height: 1.3;
      padding: 16px;
      border: 4px solid var(--border);
      border-radius: 20px;
      background: linear-gradient(135deg,#0ea5e9 0%,#1e293b 60%);
      color: #fff; text-align: center;
      box-shadow: 6px 6px 0 #000;
    }
    .subtitle { font-family: 'Press Start 2P', monospace; font-size: 12px; opacity: .9; }

    .grid { display: grid; gap: 16px; }
    .grid.metrics { grid-template-columns: repeat(3, 1fr); }
    .grid.podium { grid-template-columns: repeat(3, 1fr); }
    @media (max-width: 900px) {
      .grid.metrics { grid-template-columns: 1fr; }
      .grid.podium { grid-template-columns: 1fr; }
    }

    .card {
      background: var(--card);
      border: 4px solid var(--border);
      border-radius: 20px;
      box-shadow: 4px 4px 0 #000;
      padding: 16px;
    }
    .metric-card { display: grid; gap: 6px; }
    .metric-label { font-family: 'Press Start 2P', monospace; font-size: 10px; color: var(--ink-2); }
    .metric-value { font-family: 'Press Start 2P', monospace; font-size: 16px; }
    .metric-footnote { font-size: 12px; color: var(--ink-2); }

    .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px; border-radius: 10px;
      border: 3px solid var(--border); background: var(--chip);
      font-family: 'Press Start 2P', monospace; font-size: 10px;
    }

    .tools { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    .search { display: flex; gap: 8px; align-items: center; }
    .search input {
      height: 36px; padding: 0 12px; border: 3px solid var(--border); border-radius: 10px;
      background: #fff; font-size: 14px; width: 220px;
    }
    .tabs { display: flex; gap: 8px; flex-wrap: wrap; }
    .tab-button {
      font-family: 'Press Start 2P', monospace; font-size: 10px;
      background: #fff; border: 3px solid var(--border); border-radius: 10px;
      padding: 8px 12px; cursor: pointer;
    }
    .tab-button[aria-selected="true"] { background: #d1fae5; }

    .podium-card { text-align: center; }
    .podium-card h3 {
      font-family: 'Press Start 2P', monospace; font-size: 14px; margin: 0 0 8px;
    }
    .podium-card ul { list-style: none; padding: 0; margin: 0; font-size: 13px; line-height: 1.5; }

    table {
      width: 100%; border-collapse: collapse; overflow: hidden;
      border: 4px solid var(--border); border-radius: 16px; background: #fff;
    }
    thead th {
      background: #fde68a; border-bottom: 4px solid var(--border);
      padding: 10px; text-align: left; font-family: 'Press Start 2P', monospace; font-size: 10px;
    }
    tbody td {
      border-top: 2px solid var(--border); padding: 10px; vertical-align: middle; font-size: 14px;
    }
    tbody tr:nth-child(even) { background: #f8fafc; }
    .rank-chip {
      display: inline-block; min-width: 34px; text-align: center;
      padding: 4px 8px; border: 3px solid var(--border); border-radius: 10px; background: #e2e8f0;
      font-family: 'Press Start 2P', monospace; font-size: 10px;
    }
    .pixel-button {
      font-family: 'Press Start 2P', monospace; font-size: 10px;
      padding: 8px 12px; border: 3px solid var(--border); border-radius: 10px; background: #fff; cursor: pointer;
    }
    .tier-S  { background-image: linear-gradient(0deg,rgba(255,255,255,.0),rgba(255,255,255,.0)); }
    .tier-A  {}
    .tier-B  {}

    .ticker {
      margin-top: 10px; padding: 10px 12px;
      border: 4px solid var(--border); border-radius: 14px;
      background: #e0f2fe; font-family: 'Press Start 2P', monospace; font-size: 10px;
    }

    /* Modal */
    dialog {
      border: 4px solid var(--border); border-radius: 16px; padding: 0; width: min(920px, 96vw);
      box-shadow: 6px 6px 0 #000;
    }
    .modal-header {
      display: flex; justify-content: space-between; align-items: center;
      background: #111827; color: #fff; padding: 12px 16px;
    }
    .modal-title { font-family:'Press Start 2P', monospace; font-size: 12px; margin: 0; }
    .modal-body { padding: 16px; display: grid; gap: 16px; }
    .detail-grid { display: grid; grid-template-columns: repeat(3,1fr); gap: 10px; }
    .detail-grid > div { background:#fff; border:3px solid var(--border); border-radius:12px; padding:10px; font-size:13px; }
    .detail-list { columns: 2; column-gap: 16px; margin: 0; padding-left: 18px; }
    .detail-list li { margin: 4px 0; }
    @media (max-width: 900px) {
      .detail-grid { grid-template-columns: 1fr; }
      .detail-list { columns: 1; }
    }

    footer { text-align: center; opacity: .7; margin-top: 24px; font-family: 'Press Start 2P', monospace; font-size: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <header class="title">
      SEASON 1 — SUMMER 2025<br />
      <span class="subtitle">Sunday League · Фінальна статистика та інфографіка</span>
    </header>

    <!-- Метрики сезону -->
    <section class="grid metrics" style="margin-top:16px;">
      <article class="card tools" style="grid-column: 1 / -1;">
        <span class="chip">ТОП-10 за поінтами</span>
        <span class="chip">Bogd виключений (адмін)</span>
        <div class="search">
          <input id="player-search" type="search" placeholder="Пошук гравця…" />
          <button class="pixel-button" type="button">Знайти</button>
        </div>
        <div class="tabs">
          <button class="tab-button" data-sort="rank" aria-selected="true">За місцем</button>
          <button class="tab-button" data-sort="totalPoints">За очками</button>
          <button class="tab-button" data-sort="averagePoints">Сер. очки</button>
          <button class="tab-button" data-sort="games">Ігри</button>
          <button class="tab-button" data-sort="winRate">Winrate</button>
          <button class="tab-button" data-sort="MVP">MVP</button>
        </div>
      </article>

      <div id="metrics-grid" class="grid metrics" style="grid-column: 1 / -1;"></div>
    </section>

    <!-- Подіум -->
    <section class="grid podium" style="margin-top:16px;">
      <article class="card" style="grid-column: 1 / -1;">
        <h2 style="margin:0 0 10px 0;font-family:'Press Start 2P',monospace;font-size:12px;">Подіум сезону</h2>
        <div id="podium-grid" class="grid podium"></div>
        <div id="season-ticker" class="ticker"></div>
      </article>
    </section>

    <!-- Таблиця ТОП-10 -->
    <section class="card" style="margin-top:16px;">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
        <h2 style="margin:0;font-family:'Press Start 2P',monospace;font-size:12px;">Лідерборд ТОП-10</h2>
      </div>
      <div style="overflow-x:auto;">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Гравець</th>
              <th>Очки</th>
              <th>Сер. очки</th>
              <th>Ігор</th>
              <th>WR%</th>
              <th>MVP</th>
              <th>Роль</th>
              <th>Профіль</th>
            </tr>
          </thead>
          <tbody id="leaderboard-body"></tbody>
        </table>
      </div>
    </section>

    <!-- Модалка профілю -->
    <dialog id="player-modal">
      <div class="modal-header">
        <h3 id="modal-title" class="modal-title">Гравець</h3>
        <button class="pixel-button" type="button" data-close>Закрити</button>
      </div>
      <div id="modal-body" class="modal-body">
        <!-- JS вставить контент: показники, списки напарників/суперників, “грізний суперник”, “найчастіше програвав” -->
      </div>
    </dialog>

    <footer>© Sunday League · Season 1 · Summer 2025</footer>
  </div>

  <!-- ПІДКЛЮЧЕННЯ СКРИПТА: Я надішлю наступним повідомленням готовий JS-код -->
  <!-- <script src="summer2025.js"></script> -->
</body>
</html>
