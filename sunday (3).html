    <div class="container">

                    <!-- –î–∞–Ω—ñ –±—É–¥—É—Ç—å –≤—Å—Ç–∞–≤–ª–µ–Ω—ñ —Å–∫—Ä–∏–ø—Ç–æ–º -->
                </tbody>

        <button class="show-more" onclick="togglePlayers()">–ü–æ–∫–∞–∑–∞—Ç–∏ –±—ñ–ª—å—à–µ</button>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSzum1H-NSUejvB_XMMWaTs04SPz7SQGpKkyFwz4NQjsN8hz2jAFAhl-jtRdYVAXgr36sN4RSoQSpEN/pub?gid=1286735969&single=true&output=csv";

        function getRank(points) {
            if (points >= 1200) return { rank: "S-–∫–ª–∞—Å", icon: "üü£" };
            if (points >= 800) return { rank: "A-–∫–ª–∞—Å", icon: "üî¥" };
            if (points >= 500) return { rank: "B-–∫–ª–∞—Å", icon: "üü°" };
            if (points >= 200) return { rank: "C-–∫–ª–∞—Å", icon: "üîµ" };
            return { rank: "D-–∫–ª–∞—Å", icon: "üü¢" };
        }

        function loadRanking() {
            fetch(csvUrl)
                .then(response => response.text())
                .then(csvText => {
                    const rows = csvText.trim().split("\n").slice(1);
                    const players = rows.map(row => {
                        const cols = row.split(",");
                        return { nickname: cols[1].trim(), points: parseInt(cols[2]) };
                    }).filter(p => p.nickname && !isNaN(p.points));

                    players.sort((a, b) => b.points - a.points);

                    const table = document.getElementById("ranking-table");
                    table.innerHTML = "";

                    players.forEach((player, index) => {
                        const rank = getRank(player.points);
                        const row = document.createElement("tr");
                        if (index >= 10) row.classList.add("hidden-players");
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${rank.icon} ${player.nickname}</td>
                            <td>${rank.rank}</td>
                            <td>${player.points}</td>
                        `;
                        table.appendChild(row);
                    });
                })
                .catch(err => {
                    const table = document.getElementById("ranking-table");
                    table.innerHTML = "<tr><td colspan='4'>–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è</td></tr>";
                });
        }

        function togglePlayers() {
            const hidden = document.querySelectorAll(".hidden-players");
            const button = document.querySelector(".show-more");
            const isHidden = hidden[0]?.style.display === "none" || hidden[0]?.style.display === "";

            hidden.forEach(row => {
                row.style.display = isHidden ? "table-row" : "none";
            });
            button.textContent = isHidden ? "–ü–æ–∫–∞–∑–∞—Ç–∏ –¢–æ–ø-10" : "–ü–æ–∫–∞–∑–∞—Ç–∏ –±—ñ–ª—å—à–µ";
        }

        document.addEventListener("DOMContentLoaded", loadRanking);
    </script>
