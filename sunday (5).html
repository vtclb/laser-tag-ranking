    <div class="container">
        <h1>–°—Ç–∞—Ä—à–∞ –ª—ñ–≥–∞ | –†–µ–π—Ç–∏–Ω–≥ –≥—Ä–∞–≤—Ü—ñ–≤</h1>
        <p class="test-season">‚ö†Ô∏è –¶–µ —Ç–µ—Å—Ç–æ–≤–∏–π —Å–µ–∑–æ–Ω. –î–∞–Ω—ñ –º–æ–∂—É—Ç—å –∑–º—ñ–Ω—é–≤–∞—Ç–∏—Å—å.</p>

        <div class="search-box">
            <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="–ü–æ—à—É–∫ –Ω—ñ–∫–Ω–µ–π–º—É...">
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>–ú—ñ—Å—Ü–µ</th>
                        <th>–ù—ñ–∫–Ω–µ–π–º</th>
                        <th>–†–∞–Ω–≥</th>
                        <th>–ë–∞–ª–∏</th>
                    </tr>
                </thead>
                <tbody id="ranking-table">
                    <!-- –î–∞–Ω—ñ –±—É–¥—É—Ç—å –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω—ñ -->
                </tbody>
            </table>
        </div>

        <button class="show-more" onclick="togglePlayers()">–ü–æ–∫–∞–∑–∞—Ç–∏ –±—ñ–ª—å—à–µ</button>
    </div>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSzum1H-NSUejvB_XMMWaTs04SPz7SQGpKkyFwz4NQjsN8hz2jAFAhl-jtRdYVAXgr36sN4RSoQSpEN/pub?gid=1286735969&single=true&output=csv";

        function getRank(points) {
            if (points >= 1200) return { rank: "S-—Ä–∞–Ω–≥", icon: "üü£" };
            if (points >= 800) return { rank: "A-—Ä–∞–Ω–≥", icon: "üî¥" };
            if (points >= 500) return { rank: "B-—Ä–∞–Ω–≥", icon: "üü°" };
            if (points >= 200) return { rank: "C-—Ä–∞–Ω–≥", icon: "üîµ" };
            return { rank: "D-—Ä–∞–Ω–≥", icon: "üü¢" };
        }

        function loadRanking() {
            fetch(csvUrl)
                .then(res => res.text())
                .then(data => {
                    const rows = data.trim().split("\n").slice(1);
                    const players = rows.map(row => {
                        const cols = row.split(",");
                        return { nickname: cols[1].trim(), points: parseInt(cols[2]) };
                    }).filter(p => p.nickname && !isNaN(p.points));

                    players.sort((a, b) => b.points - a.points);
                    const table = document.getElementById("ranking-table");
                    table.innerHTML = "";
                    players.forEach((player, index) => {
                        const rank = getRank(player.points);
                        const row = document.createElement("tr");
                        if (index >= 10) row.classList.add("hidden-players");
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${rank.icon} ${player.nickname}</td>
                            <td>${rank.rank}</td>
                            <td>${player.points}</td>
                        `;
                        table.appendChild(row);
                    });
                });
        }

        function togglePlayers() {
            const hidden = document.querySelectorAll(".hidden-players");
            const btn = document.querySelector(".show-more");
            const isHidden = hidden[0]?.style.display === "none" || hidden[0]?.style.display === "";
            hidden.forEach(row => row.style.display = isHidden ? "table-row" : "none");
            btn.textContent = isHidden ? "–ü–æ–∫–∞–∑–∞—Ç–∏ –¢–æ–ø-10" : "–ü–æ–∫–∞–∑–∞—Ç–∏ –±—ñ–ª—å—à–µ";
        }

        function filterTable() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const rows = document.querySelectorAll("#ranking-table tr");
            rows.forEach(row => {
                const nameCell = row.cells[1]?.textContent.toLowerCase();
                row.style.display = nameCell.includes(input) ? "" : "none";
            });
        }

        document.addEventListener("DOMContentLoaded", loadRanking);
    </script>
