
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Старша ліга | Лазертаг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('assets/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 20px;
        }
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: #f39c12;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffd700;
        }
        .container {
            max-width: 90%;
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }
        h1 {
            color: #f39c12;
            text-shadow: 2px 2px 10px black;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(26, 26, 26, 0.9);
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
        }
        thead {
            position: sticky;
            top: 0;
            background: #f39c12;
            z-index: 10;
        }
        th {
            background: #f39c12;
            color: black;
        }
        .show-more {
            background-color: #f39c12;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            border-radius: 5px;
        }
        .hidden-players {
            display: none;
        }
        .search-box {
            margin-top: 15px;
        }
        .search-box input {
            padding: 8px;
            border-radius: 5px;
            border: none;
            width: 200px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Молодша ліга</a>
        <a href="sunday.html">Старша ліга</a>
        <a href="rules.html">Правила</a>
        <a href="about.html">Про клуб</a>
    </nav>

    <div class="container">
        <h1>Старша ліга | Рейтинг гравців</h1>
        <p class="test-season">⚠️ Це тестовий сезон. Дані можуть змінюватись.</p>

        <div class="search-box">
            <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Пошук нікнейму...">
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Місце</th>
                        <th>Нікнейм</th>
                        <th>Ранг</th>
                        <th>Бали</th>
                    </tr>
                </thead>
                <tbody id="ranking-table">
                    <!-- Дані будуть завантажені -->
                </tbody>
            </table>
        </div>

        <button class="show-more" onclick="togglePlayers()">Показати більше</button>
    </div>

   <script src="scripts/script-sunday.js?v=1"></script>

</body>
</html>
