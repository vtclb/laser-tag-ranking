  <div class="container">

  <script>
  (function(){
    const rankingURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSzum1H-NSUejvB_XMMWaTs04SPz7SQGpKkyFwz4NQjsN8hz2jAFAhl-jtRdYVAXgr36sN4RSoQSpEN/pub?gid=1286735969&single=true&output=csv";
    const gamesURL   = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSzum1H-NSUejvB_XMMWaTs04SPz7SQGpKkyFwz4NQjsN8hz2jAFAhl-jtRdYVAXgr36sN4RSoQSpEN/pub?gid=249347260&single=true&output=csv";

    const aliasMap = { Zavodchanyn: 'Romario', Mariko: 'Gidora', Timabuilding: '–ë–æ–π–±—É–¥' };

    async function loadData() {
      const [rText, gText] = await Promise.all([
        fetch(rankingURL).then(r=>r.text()),
        fetch(gamesURL).then(r=>r.text())
      ]);
      const ranking = Papa.parse(rText, { header:true, skipEmptyLines:true }).data;
      const games   = Papa.parse(gText  , { header:true, skipEmptyLines:true }).data;

      const stats = {};
      games.filter(g=>g.League==='sunday').forEach(g => {
        let t1 = g.Team1.split(',').map(s=>s.trim()).map(n=>aliasMap[n]||n);
        let t2 = g.Team2.split(',').map(s=>s.trim()).map(n=>aliasMap[n]||n);
        const winnerList = g.Winner==='team1'?t1: g.Winner==='team2'?t2: [];
        t1.concat(t2).forEach(n => {
          stats[n] = stats[n]||{games:0,wins:0,mvp:0}; stats[n].games++;
        });
        winnerList.forEach(n => stats[n].wins++);
        const m = aliasMap[g.MVP]||g.MVP; if(stats[m]) stats[m].mvp++;
      });

      // Merge with ranking
      const players = ranking.map(r => {
        const nick = aliasMap[r.Nickname]||r.Nickname;
        const p = { nickname: nick, points: +r.Points };
        const s = stats[nick]||{games:0,wins:0,mvp:0};
        p.games = s.games || 0;
        p.wins  = s.wins  || 0;
        p.losses= p.games - p.wins;
        p.mvp   = s.mvp   || 0;
        p.winRate = p.games>0? ((p.wins/p.games*100).toFixed(2)):'-';
        return p;
      });

      players.sort((a,b)=>b.points - a.points);
      renderTopMVP(players);
      renderTable(players);
      initSearch();
      initToggle();
    }

    function renderTopMVP(players) {
      const top = players.slice().sort((a,b)=>b.mvp - a.mvp).slice(0,3);
      const container = document.getElementById('top-mvp'); container.innerHTML='';
      top.forEach(p => {
        const card = document.createElement('div'); card.className='mvp-card';
        card.innerHTML = `<div class="icon">üèÜ</div><h3>${p.nickname}</h3><div class="count">${p.mvp} MVP</div>`;
        container.appendChild(card);
      });
    }

    function renderTable(players) {
      const tbody = document.getElementById('ranking'); tbody.innerHTML='';
      players.forEach((p,i) => {
        const tr = document.createElement('tr');
        if(i>=10) tr.classList.add('hidden');
        tr.innerHTML = `
          <td>${i+1}</td>
          <td>${p.nickname}</td>
          <td>${getRankIcon(p.points)}</td>
          <td>${p.points}</td>
          <td>${p.games||'-'}</td>
          <td>${p.wins||'-'}</td>
          <td>${p.losses||'-'}</td>
          <td>${p.winRate}</td>
          <td>${p.mvp||'-'}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function getRankIcon(points) {
      if(points>=1200) return 'üü£ S';
      if(points>=800) return 'üî¥ A';
      if(points>=500) return 'üü° B';
      if(points>=200) return 'üîµ C';
      return 'üü¢ D';
    }

    function initSearch() {
      document.getElementById('search').addEventListener('input', e=> {
        const q = e.target.value.toLowerCase();
        document.querySelectorAll('#ranking tr').forEach(tr => {
          tr.style.display = tr.children[1].textContent.toLowerCase().includes(q)?'':'none';
        });
      });
    }

    function initToggle() {
      const btn = document.getElementById('toggle');
      btn.addEventListener('click', ()=> {
        const show = btn.textContent.includes('–¢–æ–ø-10');
        document.querySelectorAll('#ranking tr').forEach((tr,i)=>{
          if(i>=10) tr.style.display = show?'':'none';
        });
        btn.textContent = show?'–ü–æ–∫–∞–∑–∞—Ç–∏ –±—ñ–ª—å—à–µ':'–ü–æ–∫–∞–∑–∞—Ç–∏ –¢–æ–ø-10';
      });
    }

    document.addEventListener('DOMContentLoaded', loadData);
  })();
  </script>
