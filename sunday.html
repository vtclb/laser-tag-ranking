<body>

<div class="container">
    <h1>–°—Ç–∞—Ä—à–∞ –ª—ñ–≥–∞ | –†–µ–π—Ç–∏–Ω–≥ –≥—Ä–∞–≤—Ü—ñ–≤</h1>
    <p class="test-season">‚ö†Ô∏è –¶–µ —Ç–µ—Å—Ç–æ–≤–∏–π —Å–µ–∑–æ–Ω. –î–∞–Ω—ñ –º–æ–∂—É—Ç—å –∑–º—ñ–Ω—é–≤–∞—Ç–∏—Å—å.</p>

    <div class="search-box">
        <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="–ü–æ—à—É–∫ –Ω—ñ–∫–Ω–µ–π–º—É...">
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>–ú—ñ—Å—Ü–µ</th>
                    <th>–ù—ñ–∫–Ω–µ–π–º</th>
                    <th>–†–∞–Ω–≥</th>
                    <th>–ë–∞–ª–∏</th>
                </tr>
            </thead>
            <tbody id="ranking-table">
                <!-- –î–∞–Ω—ñ –±—É–¥—É—Ç—å –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω—ñ -->
            </tbody>
        </table>
    </div>

    <button class="show-more" onclick="togglePlayers()">–ü–æ–∫–∞–∑–∞—Ç–∏ –±—ñ–ª—å—à–µ</button>
</div>

<script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSzum1H-NSUejvB_XMMWaTs04SPz7SQGpKkyFwz4NQjsN8hz2jAFAhl-jtRdYVAXgr36sN4RSoQSpEN/pub?gid=1286735969&single=true&output=csv";

    let allRows = [];

    function getRank(points) {
        if (points >= 1200) return { rank: "S —Ä–∞–Ω–≥", class: "rank-S", icon: "üü£" };
        if (points >= 800) return { rank: "A —Ä–∞–Ω–≥", class: "rank-A", icon: "üî¥" };
        if (points >= 500) return { rank: "B —Ä–∞–Ω–≥", class: "rank-B", icon: "üü°" };
        if (points >= 200) return { rank: "C —Ä–∞–Ω–≥", class: "rank-C", icon: "üîµ" };
        return { rank: "D —Ä–∞–Ω–≥", class: "rank-D", icon: "üü¢" };
    }

    function loadRanking() {
        fetch(sheetURL)
            .then(response => response.text())
            .then(csvText => {
                const rows = csvText.trim().split("\n").slice(1);
                const players = rows.map(row => {
                    const cols = row.split(",");
                    return { nickname: cols[1], points: parseInt(cols[2]) };
                }).filter(player => player.nickname && !isNaN(player.points));

                players.sort((a, b) => b.points - a.points);
                const table = document.getElementById("ranking-table");
                table.innerHTML = "";

                allRows = players.map((player, index) => {
                    const rankInfo = getRank(player.points);
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${rankInfo.icon} ${player.nickname}</td>
                        <td>${rankInfo.rank}</td>
                        <td>${player.points}</td>
                    `;
                    if (index >= 10) tr.classList.add("hidden-players");
                    table.appendChild(tr);
                    return tr;
                });
            });
    }

    function filterTable() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const button = document.querySelector(".show-more");

        if (input === "") {
            allRows.forEach((row, index) => {
                row.style.display = (index < 10) ? "table-row" : "none";
            });
            button.textContent = "–ü–æ–∫–∞–∑–∞—Ç–∏ –±—ñ–ª—å—à–µ";
            return;
        }

        allRows.forEach(row => {
            const nickname = row.children[1].textContent.toLowerCase();
            row.style.display = nickname.includes(input) ? "table-row" : "none";
        });

        button.textContent = "–ü–æ–∫–∞–∑–∞—Ç–∏ –¢–æ–ø-10";
    }

    function togglePlayers() {
        const isHidden = allRows[10] && allRows[10].style.display === "none";
        const button = document.querySelector(".show-more");

        allRows.forEach((row, index) => {
            if (index >= 10) row.style.display = isHidden ? "table-row" : "none";
        });

        button.textContent = isHidden ? "–ü–æ–∫–∞–∑–∞—Ç–∏ –¢–æ–ø-10" : "–ü–æ–∫–∞–∑–∞—Ç–∏ –±—ñ–ª—å—à–µ";
    }

    document.addEventListener("DOMContentLoaded", loadRanking);
</script>
