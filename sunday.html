<body>

  <div class="container">
    <div class="test-season">‚ö†Ô∏è –¶–µ —Ç–µ—Å—Ç–æ–≤–∏–π —Å–µ–∑–æ–Ω. –î–∞–Ω—ñ –º–æ–∂—É—Ç—å –∑–º—ñ–Ω—é–≤–∞—Ç–∏—Å—å.</div>
    <div class="summary" id="summary"></div>
    <div class="search-box">
      <input type="text" id="search" placeholder="–ü–æ—à—É–∫ –Ω—ñ–∫–Ω–µ–π–º—É‚Ä¶">
    </div>
    <div class="top-mvp" id="top-mvp"></div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>–ú—ñ—Å—Ü–µ</th><th>–ù—ñ–∫–Ω–µ–π–º</th><th>–†–∞–Ω–≥</th><th>–ë–∞–ª–∏</th>
            <th>–Ü–≥–æ—Ä</th><th>–ü–µ—Ä–µ–º–æ–≥</th><th>–ü–æ—Ä–∞–∑–æ–∫</th>
            <th>% Win</th><th>MVP</th>
          </tr>
        </thead>
        <tbody id="ranking"></tbody>
      </table>
    </div>
    <button class="show-more" id="toggle">–ü–æ–∫–∞–∑–∞—Ç–∏ –±—ñ–ª—å—à–µ</button>
  </div>

  <script>
  (function(){
    const rankingURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSzum1H-NSUejvB_XMMWaTs04SPz7SQGpKkyFwz4NQjsN8hz2jAFAhl-jtRdYVAXgr36sN4RSoQSpEN/pub?gid=1286735969&single=true&output=csv";
    const gamesURL   = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSzum1H-NSUejvB_XMMWaTs04SPz7SQGpKkyFwz4NQjsN8hz2jAFAhl-jtRdYVAXgr36sN4RSoQSpEN/pub?gid=249347260&single=true&output=csv";
    const alias = {"Zavodchanyn":"Romario","Mariko":"Gidora","Timabuilding":"–ë–æ–π–±—É–¥"};

    async function loadData(){
      const [rText,gText] = await Promise.all([fetch(rankingURL).then(r=>r.text()),fetch(gamesURL).then(r=>r.text())]);
      const rank = Papa.parse(rText,{header:true,skipEmptyLines:true}).data;
      const games= Papa.parse(gText,{header:true,skipEmptyLines:true}).data;
      // Stats
      const stats = {};
      const sunday = games.filter(g=>g.League==='sunday');
      sunday.forEach(g=>{
        let t1=g.Team1.split(',').map(n=>alias[n.trim()]||n.trim()),
            t2=g.Team2.split(',').map(n=>alias[n.trim()]||n.trim());
        const winKey=g.Winner, winTeam = winKey==='team1'?t1:winKey==='team2'?t2:[], loseTeam = winTeam===t1?t2:t1;
        t1.concat(t2).forEach(n=>{stats[n]=stats[n]||{games:0,wins:0,mvp:0};stats[n].games++;});
        winTeam.forEach(n=>stats[n].wins++);
        const m = alias[g.MVP]||g.MVP; if(stats[m]) stats[m].mvp++;
      });
      // Summary
      const totalGames = sunday.length;
      const dates = sunday.map(g=>new Date(g.Timestamp)).filter(d=>!isNaN(d));
      const minD = dates.length?dates.reduce((a,b)=>a<b?a:b):null;
      const maxD = dates.length?dates.reduce((a,b)=>a>b?a:b):null;
      document.getElementById('summary').textContent =
        `–í—Å—å–æ–≥–æ —ñ–≥–æ—Ä: ${totalGames}. –ü–µ—Ä—ñ–æ–¥: ${formatDate(minD)} ‚Äì ${formatDate(maxD)}`;

      // Players
      const players = rank.map((r,i)=>{
        const nick=alias[r.Nickname]||r.Nickname;
        const p={nickname:nick,points:+r.Points||0,games:stats[nick]?.games||0,wins:stats[nick]?.wins||0,mvp:stats[nick]?.mvp||0};
        p.losses = p.games-p.wins; p.winRate = p.games>0?((p.wins/p.games*100).toFixed(2)):'-';
        return p;
      }).sort((a,b)=>b.points-a.points);

      renderTopMVP(players);
      renderTable(players);
      initSearch(); initToggle();
    }
    function formatDate(d){ if(!d) return '-'; const dd=('0'+d.getDate()).slice(-2), mm=('0'+(d.getMonth()+1)).slice(-2); return `${dd}.${mm}`; }
    function renderTopMVP(pl){
      const top=pl.slice(0,3), el=document.getElementById('top-mvp'); el.innerHTML='';
      top.forEach(p=>{ const c=document.createElement('div'); c.className='mvp-card'; c.innerHTML=`<div style="font-size:2rem">üèÜ</div><h3>${p.nickname}</h3><div style="font-weight:600">${p.mvp||'-'} MVP</div>`; el.appendChild(c); });
    }
    function getRankClass(points){ if(points>=1200)return 'rank-S'; if(points>=800)return 'rank-A'; if(points>=500)return 'rank-B'; if(points>=200)return 'rank-C'; return 'rank-D'; }
    function renderTable(pl){ const tb=document.getElementById('ranking'); tb.innerHTML=''; pl.forEach((p,i)=>{ const tr=document.createElement('tr'); tr.classList.add(getRankClass(p.points)); if(i>=10) tr.classList.add('hidden'); tr.innerHTML=`<td>${i+1}</td><td>${p.nickname}</td><td>${getRankClass(p.points).split('-')[1]}</td><td>${p.points}</td><td>${p.games||'-'}</td><td>${p.wins||'-'}</td><td>${p.losses||'-'}</td><td>${p.winRate}%</td><td>${p.mvp||'-'}</td>`; tb.appendChild(tr); }); }
    function initSearch(){ document.getElementById('search').addEventListener('input',e=>{ const q=e.target.value.toLowerCase(); document.querySelectorAll('#ranking tr').forEach((tr,i)=>{ tr.style.display = tr.textContent.toLowerCase().includes(q)?'':'none'; }); }); }
    function initToggle(){ const btn=document.getElementById('toggle'); btn.addEventListener('click',()=>{ const show=btn.textContent.includes('–¢–æ–ø-10'); document.querySelectorAll('#ranking tr').forEach((tr,i)=>{ if(i>=10) tr.style.display = show?'':'none'; }); btn.textContent = show?'–ü–æ–∫–∞–∑–∞—Ç–∏ –±—ñ–ª—å—à–µ':'–ü–æ–∫–∞–∑–∞—Ç–∏ –¢–æ–ø-10'; }); }
    document.addEventListener('DOMContentLoaded', loadData);
  })();
  </script>
