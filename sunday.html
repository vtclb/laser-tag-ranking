  <div class="container">
    <div class="test-season">‚ö†Ô∏è –¶–µ —Ç–µ—Å—Ç–æ–≤–∏–π —Å–µ–∑–æ–Ω. –î–∞–Ω—ñ –º–æ–∂—É—Ç—å –∑–º—ñ–Ω—é–≤–∞—Ç–∏—Å—å.</div>
    <div class="summary" id="summary"></div>
    <div class="search-box"><input type="text" id="search" placeholder="–ü–æ—à—É–∫ –Ω—ñ–∫–Ω–µ–π–º—É‚Ä¶"/></div>
    <div class="top-mvp" id="top-mvp"></div>
    <div class="table-container"><table><thead><tr>
      <th>–ú—ñ—Å—Ü–µ</th><th>–ù—ñ–∫–Ω–µ–π–º</th><th>–†–∞–Ω–≥</th><th>–ë–∞–ª–∏</th>
      <th>–Ü–≥–æ—Ä</th><th>–ü–µ—Ä–µ–º–æ–≥</th><th>–ü–æ—Ä–∞–∑–æ–∫</th><th>% Win</th><th>MVP</th>
    </tr></thead><tbody id="ranking"></tbody></table></div>
    <button class="show-more" id="toggle">–í—Å—ñ –≥—Ä–∞–≤—Ü—ñ</button>
  </div>
  <script>
  (function(){
    const rankingURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSzum1H-NSUejvB_XMMWaTs04SPz7SQGpKkyFwz4NQjsN8hz2jAFAhl-jtRdYVAXgr36sN4RSoQSpEN/pub?gid=1286735969&single=true&output=csv";
    const gamesURL   = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSzum1H-NSUejvB_XMMWaTs04SPz7SQGpKkyFwz4NQjsN8hz2jAFAhl-jtRdYVAXgr36sN4RSoQSpEN/pub?gid=249347260&single=true&output=csv";
    const alias      = {"Zavodchanyn":"Romario","Mariko":"Gidora","Timabuilding":"–ë–æ–π–±—É–¥"};

    async function loadData(){
      const [rText,gText] = await Promise.all([fetch(rankingURL).then(r=>r.text()),fetch(gamesURL).then(r=>r.text())]);
      const rank  = Papa.parse(rText, {header:true,skipEmptyLines:true}).data;
      const games = Papa.parse(gText, {header:true,skipEmptyLines:true}).data;
      const stats = {};
      const sunday = games.filter(g=>g.League==='sunday');
      sunday.forEach(g=>{
        let t1=g.Team1.split(',').map(n=>alias[n.trim()]||n.trim()), t2=g.Team2.split(',').map(n=>alias[n.trim()]||n.trim());
        const winKey=g.Winner, winTeam = winKey==='team1'?t1:winKey==='team2'?t2:[], loseTeam = winTeam===t1?t2:t1;
        t1.concat(t2).forEach(n=>{stats[n]=stats[n]||{games:0,wins:0,mvp:0};stats[n].games++;});
        winTeam.forEach(n=>stats[n].wins++);
        const m=alias[g.MVP]||g.MVP; if(stats[m]) stats[m].mvp++;
      });
      const totalGames = sunday.length;
      const dates = sunday.map(g=>new Date(g.Timestamp)).filter(d=>!isNaN(d));
      const minD = dates.reduce((a,b)=>a<b?a:b);
      const maxD = dates.reduce((a,b)=>a>b?a:b);
      document.getElementById('summary').textContent = `–Ü–≥–æ—Ä: ${totalGames}. –ü–µ—Ä—ñ–æ–¥: ${formatD(minD)}‚Äì${formatD(maxD)}`;
      const players = rank.map((r,i)=>{const nick=alias[r.Nickname]||r.Nickname; const p={nickname:nick,points:+r.Points||0,games:stats[nick]?.games||0,wins:stats[nick]?.wins||0,mvp:stats[nick]?.mvp||0};p.losses=p.games-p.wins; p.winRate = p.games>0?((p.wins/p.games*100).toFixed(2)):0; return p;}).sort((a,b)=>b.points-a.points);
      renderTopMVP(players);
      renderTable(players);
      initSearch(); initToggle();
    }
    function formatD(d){return ('0'+d.getDate()).slice(-2)+'.'+('0'+(d.getMonth()+1)).slice(-2);}    
    function renderTopMVP(pl){const top=pl.slice().sort((a,b)=>b.mvp-a.mvp).slice(0,3), el=document.getElementById('top-mvp'); el.innerHTML=''; top.forEach(p=>{const c=document.createElement('div'); c.className='mvp-card'; c.innerHTML=`<div>üí•</div><h3>${p.nickname}</h3><div>${p.mvp||0} MVP</div>`; el.appendChild(c);});}
    function getRankClass(p){return p>=1200?'rank-S':p>=800?'rank-A':p>=500?'rank-B':p>=200?'rank-C':'rank-D';}
    function renderTable(pl){const tb=document.getElementById('ranking'); tb.innerHTML=''; pl.forEach((p,i)=>{const tr=document.createElement('tr'); const cls=getRankClass(p.points); tr.className=cls + (i>=10?' hidden':''); tr.innerHTML=`<td>${i+1}</td><td class="nick-${cls.split('-')[1]}">${p.nickname}</td><td>${cls.split('-')[1]}</td><td>${p.points}</td><td>${p.games|| '-'}</td><td>${p.wins|| '-'}</td><td>${p.losses|| '-'}</td><td>${p.winRate}%</td><td>${p.mvp|| '-'}</td>`; tb.appendChild(tr);});}
    function initSearch(){document.getElementById('search').oninput=e=>{const q=e.target.value.toLowerCase(); document.querySelectorAll('#ranking tr').forEach(tr=>{tr.style.display = tr.textContent.toLowerCase().includes(q)?'':'none';});};}
    function initToggle(){const btn=document.getElementById('toggle'); btn.onclick=()=>{const show=btn.textContent==='–í—Å—ñ –≥—Ä–∞–≤—Ü—ñ'; document.querySelectorAll('#ranking tr').forEach((tr,i)=>{tr.style.display = (i<10||show)?'':'none';}); btn.textContent = show?'–¢–æ–ø-10':'–í—Å—ñ –≥—Ä–∞–≤—Ü—ñ';};}
    document.addEventListener('DOMContentLoaded', loadData);
  })();
  </script>
