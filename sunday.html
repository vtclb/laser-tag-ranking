  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>

    }
    nav {

  </style>
</head>
<body>
  <nav>
    <a href="index.html">–ú–æ–ª–æ–¥—à–∞ –õ—ñ–≥–∞</a>
    <a href="sunday.html" style="border-bottom:2px solid #ffd700">–°—Ç–∞—Ä—à–∞ –õ—ñ–≥–∞</a>
    <a href="rules.html">–ü—Ä–∞–≤–∏–ª–∞</a>
    <a href="about.html">–ü—Ä–æ –∫–ª—É–±</a>
  </nav>

  <div class="container">
    <div class="test-season">‚ö†Ô∏è –¶–µ —Ç–µ—Å—Ç–æ–≤–∏–π —Å–µ–∑–æ–Ω. –î–∞–Ω—ñ –º–æ–∂—É—Ç—å –∑–º—ñ–Ω—é–≤–∞—Ç–∏—Å—å.</div>
    <div class="search-box">
      <input type="text" id="search" placeholder="–ü–æ—à—É–∫ –Ω—ñ–∫–Ω–µ–π–º—É‚Ä¶">
    </div>
    <div class="top-mvp" id="top-mvp">
      <!-- Top-3 MVP –∫–∞—Ä—Ç–∫–∏ -->
    </div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>–ú—ñ—Å—Ü–µ</th><th>–ù—ñ–∫–Ω–µ–π–º</th><th>–†–∞–Ω–≥</th><th>–ë–∞–ª–∏</th>
            <th>–Ü–≥–æ—Ä</th><th>–ü–µ—Ä–µ–º–æ–≥</th><th>–ü–æ—Ä–∞–∑–æ–∫</th>
            <th>% Win</th><th>MVP</th>
          </tr>
        </thead>
        <tbody id="ranking">
          <!-- Rows -->
        </tbody>
      </table>
    </div>
    <button class="show-more" id="toggle">–ü–æ–∫–∞–∑–∞—Ç–∏ –±—ñ–ª—å—à–µ</button>
  </div>

  <script>
  (function(){
    const rankingURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSzum1H-NSUejvB_XMMWaTs04SPz7SQGpKkyFwz4NQjsN8hz2jAFAhl-jtRdYVAXgr36sN4RSoQSpEN/pub?gid=1286735969&single=true&output=csv";
    const gamesURL   = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSzum1H-NSUejvB_XMMWaTs04SPz7SQGpKkyFwz4NQjsN8hz2jAFAhl-jtRdYVAXgr36sN4RSoQSpEN/pub?gid=249347260&single=true&output=csv";

    // –ê–ª—ñ–∞—Å–∏
    const aliasMap = {
      "Zavodchanyn":"Romario",
      "Mariko":"Gidora",
      "Timabuilding":"–ë–æ–π–±—É–¥"
    };

    async function loadData(){
      const [rText,gText] = await Promise.all([
        fetch(rankingURL).then(r=>r.text()),
        fetch(gamesURL).then(r=>r.text())
      ]);
      const ranking = Papa.parse(rText,{header:true,skipEmptyLines:true}).data;
      const games   = Papa.parse(gText  ,{header:true,skipEmptyLines:true}).data;

      // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ Sunday –ª—ñ–∑—ñ
      const stats = {};
      games.filter(g=>g.League==='sunday').forEach(g=>{
        // –ö–æ–º–∞–Ω–¥–∏
        let t1 = g.Team1.split(',').map(s=>s.trim()),
            t2 = g.Team2.split(',').map(s=>s.trim());
        // –û–±‚Äô—î–¥–Ω–∞–Ω–Ω—è –∞–ª—ñ–∞—Å—ñ–≤
        t1 = t1.map(n=>aliasMap[n]||n);
        t2 = t2.map(n=>aliasMap[n]||n);
        // –í–∏–∑–Ω–∞—á–∏—Ç–∏ –ø–µ—Ä–µ–º–æ–∂—Ü—ñ–≤
        const winKey = g.Winner;
        const winTeam = winKey==='team1'?t1: winKey==='team2'?t2:[];
        const loseTeam = winTeam===t1?t2:t1;
        // –õ—ñ—á–∏–ª—å–Ω–∏–∫–∏
        t1.concat(t2).forEach(n=>{
          stats[n] = stats[n]||{games:0,wins:0,mvp:0};
          stats[n].games++;
        });
        winTeam.forEach(n=>stats[n].wins++);
        // MVP
        let m = aliasMap[g.MVP]||g.MVP;
        if(stats[m]) stats[m].mvp++;
      });

      // –§–æ—Ä–º—É—î–º–æ –º–∞—Å–∏–≤ –≥—Ä–∞–≤—Ü—ñ–≤
      const players = ranking.map((r,i)=>{
        let nick = aliasMap[r.Nickname]||r.Nickname;
        const p = {
          nickname:nick,
          points:+r.Points,
          games: stats[nick]?.games||0,
          wins:  stats[nick]?.wins||0,
          losses: (stats[nick]?.games||0) - (stats[nick]?.wins||0),
          mvp:   stats[nick]?.mvp||0
        };
        p.winRate = p.games>0? ((p.wins/p.games*100).toFixed(2)) : '-';
        return p;
      });

      // –°–æ—Ä—Ç—É–≤–∞–Ω–Ω—è
      players.sort((a,b)=>b.points - a.points);

      renderTopMVP(players);
      renderTable(players);
      initSearch();
      initToggle();
    }

    function renderTopMVP(players){
      const top = players.slice(0,3);
      const container = document.getElementById('top-mvp');
      container.innerHTML = '';
      top.forEach(p=>{
        const div = document.createElement('div');
        div.className='mvp-card';
        div.innerHTML=`
          <div style="font-size:2rem">üèÜ</div>
          <h3>${p.nickname}</h3>
          <div style="font-weight:600">${p.mvp} MVP</div>
        `;
        container.appendChild(div);
      });
    }

    function renderTable(players){
      const tbody = document.getElementById('ranking');
      tbody.innerHTML = '';
      players.forEach((p,i)=>{
        const tr = document.createElement('tr');
        tr.innerHTML=`
          <td>${i+1}</td>
          <td>${p.nickname}</td>
          <td>${getRankIcon(p.points)}</td>
          <td>${p.points}</td>
          <td>${p.games||'-'}</td>
          <td>${p.wins||'-'}</td>
          <td>${p.losses||'-'}</td>
          <td>${p.winRate}</td>
          <td>${p.mvp||'-'}</td>
        `;
        if(i>=10) tr.classList.add('hidden');
        tbody.appendChild(tr);
      });
    }

    function getRankIcon(points){
      if(points>=1200) return 'üü£ S';
      if(points>=800)  return 'üî¥ A';
      if(points>=500)  return 'üü° B';
      if(points>=200)  return 'üîµ C';
      return 'üü¢ D';
    }

    function initSearch(){
      const inp = document.getElementById('search');
      inp.addEventListener('input',()=>{
        const q = inp.value.toLowerCase();
        document.querySelectorAll('#ranking tr').forEach(tr=>{
          const name = tr.children[1].textContent.toLowerCase();
          tr.style.display = name.includes(q)?'':'none';
        });
      });
    }

    function initToggle(){
      const btn = document.getElementById('toggle');
      btn.addEventListener('click',()=>{
        const hidden = btn.textContent.includes('–¢–æ–ø-10');
        document.querySelectorAll('#ranking tr').forEach((tr,i)=>{
          if(i>=10) tr.style.display = hidden?'':'none';
        });
        btn.textContent = hidden?'–ü–æ–∫–∞–∑–∞—Ç–∏ –±—ñ–ª—å—à–µ':'–ü–æ–∫–∞–∑–∞—Ç–∏ –¢–æ–ø-10';
      });
    }

    document.addEventListener('DOMContentLoaded', loadData);
  })();
  </script>
</body>
</html>
