<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Старша ліга | Лазертаг</title>
    <!-- Піксельний шрифт -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- PapaParse для CSV -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <style>
      /* Базові стилі */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Press Start 2P", monospace;
        background: #111 url("assets/background_marathon.png") no-repeat
          center/cover;
        color: #fff;
        cursor:
          url("assets/cursor.png") 4 4,
          auto;
      }
      /* Навігація */
      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        background: rgba(0, 0, 0, 0.7);
        padding: 0.75rem;
      }
      nav a {
        color: #f39c12;
        text-decoration: none;
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
        border-radius: 3px;
        transition:
          color 0.2s,
          background 0.2s;
      }
      nav a.active,
      nav a:hover {
        color: #000;
        background: #ffd700;
      }
      /* Контейнер */
      .container {
        max-width: 1200px;
        margin: 1rem auto;
        padding: 0 1rem;
      }
      .season-info,
      .summary {
        text-align: center;
        margin-bottom: 1rem;
      }
      .season-info {
        color: #f39c12;
      }
      .rank-chart {
        display: flex;
        height: 1rem;
        max-width: 400px;
        margin: 0.5rem auto;
        border: 1px solid #555;
        border-radius: 4px;
        overflow: hidden;
        font-size: 0.6rem;
        color: #000;
      }
      .rank-chart div {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .seg-S {
        background: magenta;
      }
      .seg-A {
        background: red;
      }
      .seg-B {
        background: yellow;
      }
      .seg-C {
        background: cyan;
      }
      .seg-D {
        background: lime;
      }
      .summary {
        color: #ccc;
        font-size: 0.9rem;
      }
      /* Пошук */
      .search-box {
        text-align: center;
        margin-bottom: 1rem;
      }
      .search-box input {
        padding: 0.5rem;
        width: 100%;
        max-width: 300px;
        border: 2px solid #555;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        border-radius: 4px;
        font-size: 0.75rem;
      }
      /* Top MVP */
      .top-mvp {
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
        margin-bottom: 1.5rem;
      }
      .mvp-card {
        background: rgba(243, 156, 18, 0.2);
        border: 2px solid #f39c12;
        border-radius: 6px;
        padding: 1rem;
        min-width: 140px;
        text-align: center;
        font-family: "Press Start 2P", monospace;
        color: #fff;
      }
      .mvp-card h3 {
        margin: 0.5rem 0;
        font-size: 0.8rem;
      }
      .mvp-card .stats {
        font-size: 0.7rem;
        margin-top: 0.25rem;
        color: #ccc;
      }
      /* Таблиця */
      .table-container {
        overflow-x: auto;
        margin-bottom: 1rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 600px;
        font-size: 0.75rem;
      }
      thead th {
        position: sticky;
        top: 0;
        background: #222;
        color: #f39c12;
        padding: 0.75rem;
        border-bottom: 2px solid #555;
        z-index: 1;
      }
      th,
      td {
        padding: 0.5rem;
        border: 1px solid #444;
        text-align: center;
      }
      tbody tr:nth-child(odd) {
        background: rgba(255, 255, 255, 0.05);
      }
      tbody tr:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      .avatar-img {
        width: 40px;
        height: 40px;
        object-fit: cover;
      }
      /* Пагінація */
      .pagination {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        margin: 1rem 0;
      }
      .pagination button {
        padding: 0.75rem 1.5rem;
        background: #222;
        color: #f39c12;
        border: 2px solid #f39c12;
        border-radius: 4px;
        font-family: "Press Start 2P", monospace;
        font-size: 0.75rem;
        text-transform: uppercase;
        cursor:
          url("assets/cursor.png") 4 4,
          auto;
        transition: transform 0.2s;
      }
      .pagination button:hover {
        transform: scale(1.05);
      }
      .page-info {
        align-self: center;
      }
      /* Ранги */
      .rank-S td {
        border-left: 4px solid magenta;
      }
      .rank-A td {
        border-left: 4px solid red;
      }
      .rank-B td {
        border-left: 4px solid yellow;
      }
      .rank-C td {
        border-left: 4px solid cyan;
      }
      .rank-D td {
        border-left: 4px solid lime;
      }
      .nick-S {
        color: magenta;
      }
      .nick-A {
        color: red;
      }
      .nick-B {
        color: yellow;
      }
      .nick-C {
        color: cyan;
      }
      .nick-D {
        color: lime;
      }
      .hidden {
        display: none;
      }
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .modal.hidden {
        display: none;
      }
      .modal-content {
        background: #222;
        padding: 1rem;
        border-radius: 4px;
        max-height: 90%;
        overflow: auto;
      }
      #stats-close {
        float: right;
        background: #444;
        border: none;
        color: #fff;
        cursor: pointer;
        padding: 0.25rem 0.5rem;
      }
      @media (max-width: 600px) {
        table {
          min-width: 480px;
        }
        nav {
          gap: 0.5rem;
          padding: 0.5rem;
        }
        nav a {
          font-size: 0.6rem;
          padding: 0.25rem;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="index.html">Молодша Ліга</a>
      <a href="sunday.html" class="active">Старша Ліга</a>
      <a href="gameday.html">Ігровий день</a>
      <a href="rules.html">Правила</a>
      <a href="about.html">Про клуб</a>
    </nav>
    <div class="container">
      <div id="season-info" class="season-info"></div>
      <div class="summary" id="summary"></div>
      <div id="rank-chart" class="rank-chart"></div>
      <div class="search-box">
        <input type="text" id="search" placeholder="Пошук нікнейму…" />
      </div>
      <div class="top-mvp" id="top-mvp"></div>
      <div class="table-container">
        <table id="ranking">
          <thead>
            <tr>
              <th data-key="place">Місце <span class="sort-arrow"></span></th>
              <th>Аватар</th>
              <th data-key="nickname">Нікнейм <span class="sort-arrow"></span></th>
              <th data-key="rank">Ранг <span class="sort-arrow"></span></th>
              <th data-key="points">Бали <span class="sort-arrow"></span></th>
              <th data-key="games">Ігор <span class="sort-arrow"></span></th>
              <th data-key="winRate">%Win <span class="sort-arrow"></span></th>
              <th data-key="mvp">MVP <span class="sort-arrow"></span></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="pagination">
        <button id="prev-page">Назад</button>
        <span id="page-info" class="page-info"></span>
        <button id="next-page">Вперед</button>
        <button id="show-all">Показати всі</button>
      </div>
    </div>
    <div id="stats-modal" class="modal hidden">
      <div class="modal-content">
        <button id="stats-close">✕</button>
        <div id="stats-body"></div>
      </div>
    </div>
    <script src="scripts/toast.js"></script>
    <script type="module" src="scripts/api.js"></script>
    <script type="module" src="scripts/quickStats.js"></script>
    <script type="module" src="scripts/ranking.js"></script>
  </body>
</html>
