<body>
    <nav>
        <a href="index.html">–†–µ–π—Ç–∏–Ω–≥ (–î—ñ—Ç–∏)</a>
        <a href="sunday.html">–ù–µ–¥—ñ–ª—å–Ω–∞ –≥—Ä–∞</a>
    </nav>
    <div class="container">
        <h1>–†–µ–π—Ç–∏–Ω–≥ –≥—Ä–∞–≤—Ü—ñ–≤ | –ù–µ–¥—ñ–ª—å–Ω–∞ –≥—Ä–∞</h1>
        <input type="text" id="search" class="search-box" placeholder="–ü–æ—à—É–∫ –∑–∞ –Ω—ñ–∫–Ω–µ–π–º–æ–º..." onkeyup="searchPlayers()">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>–ú—ñ—Å—Ü–µ</th>
                        <th>–ù—ñ–∫–Ω–µ–π–º</th>
                        <th>–†–∞–Ω–≥</th>
                        <th>–ë–∞–ª–∏</th>
                    </tr>
                </thead>
                <tbody id="ranking-table"></tbody>
            </table>
        </div>
        <button class="show-more" onclick="togglePlayers()">–ü–æ–∫–∞–∑–∞—Ç–∏ –±—ñ–ª—å—à–µ</button>
    </div>

    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSzum1H-NSUejvB_XMMWaTs04SPz7SQGpKkyFwz4NQjsN8hz2jAFAhl-jtRdYVAXgr36sN4RSoQSpEN/pub?gid=1286735969&single=true&output=csv";

        function getRank(points) {
            if (points >= 1200) return { rank: "S-–∫–ª–∞—Å", icon: "üü£" };
            if (points >= 800) return { rank: "A-–∫–ª–∞—Å", icon: "üî¥" };
            if (points >= 500) return { rank: "B-–∫–ª–∞—Å", icon: "üü°" };
            if (points >= 200) return { rank: "C-–∫–ª–∞—Å", icon: "üîµ" };
            return { rank: "D-–∫–ª–∞—Å", icon: "üü¢" };
        }

        function loadRanking() {
            fetch(sheetURL)
                .then(response => response.text())
                .then(csvText => {
                    const rows = csvText.split("\n").slice(1);
                    const players = rows.map(row => {
                        const cols = row.split(",");
                        return { nickname: cols[0], points: parseInt(cols[2]) };
                    }).filter(p => p.nickname && !isNaN(p.points));

                    players.sort((a, b) => b.points - a.points);
                    const table = document.getElementById("ranking-table");
                    table.innerHTML = "";
                    players.forEach((player, index) => {
                        const rankInfo = getRank(player.points);
                        const row = document.createElement("tr");
                        if (index >= 10) row.classList.add("hidden-players");
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${rankInfo.icon} ${player.nickname}</td>
                            <td>${rankInfo.rank}</td>
                            <td>${player.points}</td>
                        `;
                        table.appendChild(row);
                    });
                });
        }

        function togglePlayers() {
            const hiddenRows = document.querySelectorAll(".hidden-players");
            const button = document.querySelector(".show-more");
            const isHidden = hiddenRows[0]?.style.display !== "table-row";
            hiddenRows.forEach(row => row.style.display = isHidden ? "table-row" : "none");
            button.textContent = isHidden ? "–ü–æ–∫–∞–∑–∞—Ç–∏ –¢–æ–ø-10" : "–ü–æ–∫–∞–∑–∞—Ç–∏ –±—ñ–ª—å—à–µ";
        }

        function searchPlayers() {
            const input = document.getElementById("search").value.toLowerCase();
            const rows = document.querySelectorAll("#ranking-table tr");
            rows.forEach(row => {
                const name = row.children[1].textContent.toLowerCase();
                row.style.display = name.includes(input) ? "" : "none";
            });
        }

        document.addEventListener("DOMContentLoaded", loadRanking);
    </script>
</body>
