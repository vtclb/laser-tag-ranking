</head>
<body>
    <h1>üîß –ë–∞–ª–∞–Ω—Å–µ—Ä –∫–æ–º–∞–Ω–¥ | –†–µ–π—Ç–∏–Ω–≥–æ–≤—ñ —ñ–≥—Ä–∏</h1>
    
    <label for="league">–û–±–µ—Ä—ñ—Ç—å –ª—ñ–≥—É:</label>

    <div class="teams">

            <h3>–ö–æ–º–∞–Ω–¥–∞ A</h3>
            <ul id="listA"></ul>
        </div>
        <div class="team" id="teamB">
            <h3>–ö–æ–º–∞–Ω–¥–∞ B</h3>
            <ul id="listB"></ul>
        </div>
    </div>

    <div class="results">
        <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç–∏ –≥—Ä–∏</h2>
        <label for="result">–†–µ–∑—É–ª—å—Ç–∞—Ç:</label>
        <select id="result">
            <option value="A">–ü–µ—Ä–µ–º–æ–≥–∞ –ö–æ–º–∞–Ω–¥–∏ A</option>
            <option value="B">–ü–µ—Ä–µ–º–æ–≥–∞ –ö–æ–º–∞–Ω–¥–∏ B</option>
            <option value="draw">–ù—ñ—á–∏—è</option>
        </select><br>

        <label for="mvp">MVP (–Ω—ñ–∫):</label>
        <input type="text" id="mvp" placeholder="–í–≤–µ–¥—ñ—Ç—å –Ω—ñ–∫ MVP"><br>

        <button onclick="exportResult()">üíæ –ï–∫—Å–ø–æ—Ä—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É</button>
    </div>

    <script>
        let playersData = {
            kids: [
                { name: "–ú—ñ—Å—å–∫–æ", points: 200 },
                { name: "–ê—Ä—Ç–µ–º–æ–Ω", points: 190 },
                { name: "–†—ñ–∫–∞—Ä–¥–æ", points: 150 },
                { name: "–ê–¢–ë", points: 150 },
                { name: "–°–∫–∞–Ω–¥–∞–ª", points: 148 },
                { name: "–ö—Ä—É—Ç–µ–ª–∏–∫", points: 148 },
                { name: "–ü–∞—Å–∞—Ç—Ç", points: 130 },
                { name: "–í–æ–ª—å—Ç–∏–º–µ—Ç–µ—Ä", points: 128 },
                { name: "–°–æ–∑", points: 110 },
                { name: "–í–∞—Ä–≤—ñ–∫", points: 60 },
                { name: "–ö–µ–π—Ç–ª—ñ–Ω", points: 40 },
                { name: "–®–µ–ª—ñ", points: 30 },
                { name: "–ö—É–º—ñ—Ö–æ", points: 30 },
                { name: "–ü–æ–∫–æ", points: 30 },
                { name: "–•–µ–Ω–∫–æ–∫", points: 10 },
                { name: "–Ñ–ª—å –ø—Ä—ñ–º–æ", points: 10 }
            ],
            sunday: [
                { name: "–ë–æ–≥–¥", points: 450 },
                { name: "Pantaziko", points: 410 },
                { name: "–û—Ä–µ—Å—Ç", points: 390 },
                { name: "–í–∞–π–ø–µ—Ä", points: 360 },
                { name: "–°–∞—à–∞", points: 330 },
                { name: "–ú–∞—Ä–∫", points: 300 },
                { name: "–û–º–µ–≥–∞", points: 290 },
                { name: "–ö–∞–π—Ñ", points: 250 },
                { name: "–Ø—Ä–∏–∫", points: 240 },
                { name: "–î–∞–Ω—è", points: 200 },
                { name: "–ü–µ—Ç—Ä–æ", points: 170 },
                { name: "–§–µ–Ω—ñ–∫—Å", points: 150 }
            ]
        };

        function loadPlayers() {
            const league = document.getElementById("league").value;
            const playerList = document.getElementById("player-list");
            playerList.innerHTML = "";
            playersData[league].forEach((player, index) => {
                const label = document.createElement("label");
                label.innerHTML = `<input type="checkbox" value="${index}"> ${player.name} (${player.points})`;
                playerList.appendChild(label);
            });
        }

        function balanceTeams() {
            const league = document.getElementById("league").value;
            const checkedIndexes = [...document.querySelectorAll("#player-list input:checked")].map(el => parseInt(el.value));
            const selectedPlayers = checkedIndexes.map(i => playersData[league][i]);
            selectedPlayers.sort((a, b) => b.points - a.points);

            let teamA = [], teamB = [], scoreA = 0, scoreB = 0;
            selectedPlayers.forEach(player => {
                if (scoreA <= scoreB) {
                    teamA.push(player);
                    scoreA += player.points;
                } else {
                    teamB.push(player);
                    scoreB += player.points;
                }
            });

            const listA = document.getElementById("listA");
            const listB = document.getElementById("listB");
            listA.innerHTML = "";
            listB.innerHTML = "";
            teamA.forEach(p => listA.innerHTML += `<li>${p.name} (${p.points})</li>`);
            teamB.forEach(p => listB.innerHTML += `<li>${p.name} (${p.points})</li>`);
        }

        function exportResult() {
            const result = document.getElementById("result").value;
            const mvp = document.getElementById("mvp").value;
            alert("–†–µ–∑—É–ª—å—Ç–∞—Ç –∑–±–µ—Ä–µ–∂–µ–Ω–æ!\n–ü–µ—Ä–µ–º–æ–∂–µ—Ü—å: " + result + "\nMVP: " + mvp);
        }

        document.addEventListener("DOMContentLoaded", loadPlayers);
    </script>
</body>
