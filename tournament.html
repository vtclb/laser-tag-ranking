<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Турнір VARTA</title>

  <!-- Базові стилі -->
  <link rel="stylesheet" href="balancer.css" />
  <link rel="stylesheet" href="styles/balance.css" />
  <link rel="stylesheet" href="styles/rank-badges.css" />

  <style>
    :root {
      --green: #2ecc71;
      --red: #e74c3c;
      --yellow: #f1c40f;
      --blue: #3498db;
      --team-green: #2ecc71;
      --team-blue: #3498db;
      --team-red: #e74c3c;
      --gray: #2d2f36;
      --card: #1f2229;
    }

    body.bal {
      background: #0e0f14;
      color: #f3f4f6;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .bal__main {
      max-width: 1200px;
      margin: 0 auto;
    }

    .bal__card {
      background: var(--card);
      border: 1px solid #2f333c;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
      border-radius: 14px;
      padding: 14px 16px;
    }

    #tournament-view {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 16px;
    }

    .header-card h1 {
      margin: 0 0 4px;
      color: #fff;
      font-size: 1.6rem;
    }

    .muted {
      color: #a2a5ad;
      margin: 0;
      font-size: 0.9rem;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 8px;
    }

    .btn {
      background: #13b36b;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.15s ease;
      white-space: nowrap;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      background: #11a962;
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .btn.secondary {
      background: #353946;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin-top: 12px;
    }

    .stat-card {
      background: #12141a;
      border: 1px solid #2c2f38;
      border-radius: 10px;
      padding: 10px 12px;
    }

    .stat-label {
      color: #9ea2ae;
      font-size: 13px;
      margin: 0 0 4px;
    }

    .stat-value {
      color: #fff;
      font-size: 20px;
      font-weight: 700;
      margin: 0;
    }

    h2.section-title {
      margin: 0 0 8px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.1rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      font-weight: 700;
    }

    .badge.mode-tr {
      background: rgba(52, 152, 219, 0.18);
      color: var(--blue);
      border: 1px solid rgba(52, 152, 219, 0.45);
    }

    .badge.mode-dm {
      background: rgba(241, 196, 15, 0.18);
      color: var(--yellow);
      border: 1px solid rgba(241, 196, 15, 0.45);
    }

    .badge.mode-kt {
      background: rgba(231, 76, 60, 0.18);
      color: var(--red);
      border: 1px solid rgba(231, 76, 60, 0.45);
    }

    .badge.status {
      background: rgba(19, 179, 107, 0.16);
      color: var(--green);
      border: 1px solid rgba(19, 179, 107, 0.5);
    }

    .table-responsive {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 720px;
      font-size: 0.9rem;
    }

    th,
    td {
      padding: 8px 10px;
      text-align: left;
      vertical-align: middle;
    }

    th {
      color: #c8ccd6;
      font-weight: 700;
      background: #141721;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    tbody tr:nth-child(odd) {
      background: #161924;
    }

    tbody tr:nth-child(even) {
      background: #12141c;
    }

    tbody tr:hover {
      background: #1f2433;
    }

    .team-green-row {
      border-left: 4px solid var(--green);
      box-shadow: inset 4px 0 0 color-mix(in srgb, var(--green) 50%, transparent);
      background: rgba(46, 204, 113, 0.04);
    }

    .team-blue-row {
      border-left: 4px solid var(--blue);
      box-shadow: inset 4px 0 0 color-mix(in srgb, var(--blue) 50%, transparent);
      background: rgba(52, 152, 219, 0.04);
    }

    .team-red-row {
      border-left: 4px solid var(--red);
      box-shadow: inset 4px 0 0 color-mix(in srgb, var(--red) 50%, transparent);
      background: rgba(231, 76, 60, 0.04);
    }

    .player-row {
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
    }

    .player-row:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
    }

    .team-chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(255, 255, 255, 0.03);
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.2px;
      font-size: 0.85rem;
    }

    .team-chip__dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--chip-color, #888);
      box-shadow: 0 0 10px color-mix(in srgb, var(--chip-color, #888) 60%, transparent);
    }

    .team-chip--green {
      --chip-color: var(--team-green);
    }

    .team-chip--blue {
      --chip-color: var(--team-blue);
    }

    .team-chip--red {
      --chip-color: var(--team-red);
    }

    .player-identity {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 10px;
      align-items: center;
    }

    .player-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.08);
      background: #0f1118;
      flex-shrink: 0;
    }

    .player-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .player-name-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 0;
    }

    .player-name-row {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 700;
      color: #fff;
      font-size: 0.95rem;
    }

    .player-meta {
      color: #9ea2ae;
      font-size: 12px;
    }

    /* Модалка гравця */
    .player-modal {
      position: fixed;
      inset: 0;
      background: rgba(3, 5, 12, 0.7);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 1200;
    }

    .player-modal.hidden {
      display: none;
    }

    .player-modal__card {
      background: #0f1118;
      border: 1px solid #202432;
      box-shadow: 0 16px 42px rgba(0, 0, 0, 0.5);
      border-radius: 14px;
      width: min(900px, 100%);
      max-height: 90vh;
      overflow: auto;
      position: relative;
      padding: 16px;
    }

    .player-modal__close {
      position: absolute;
      top: 8px;
      right: 10px;
      border: none;
      background: none;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
    }

    .player-modal__header {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 12px;
      align-items: center;
      margin-bottom: 14px;
    }

    .player-modal__avatar {
      width: 72px;
      height: 72px;
      border-radius: 16px;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.08);
      flex-shrink: 0;
    }

    .player-modal__avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .player-modal__title {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .modal-sub {
      color: #9ea2ae;
      font-size: 13px;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: #fff;
      font-weight: 700;
      font-size: 0.85rem;
      white-space: nowrap;
    }

    .player-modal__grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 10px;
    }

    .info-card {
      background: #0b0d14;
      border: 1px solid #1d202c;
      border-radius: 10px;
      padding: 12px;
      display: grid;
      gap: 10px;
    }

    .info-card h3 {
      margin: 0;
      font-size: 15px;
      color: #fff;
    }

    .stat-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 8px;
    }

    .stat-item {
      border: 1px solid #202432;
      border-radius: 8px;
      padding: 8px 10px;
      background: rgba(255, 255, 255, 0.02);
    }

    .stat-item .label {
      color: #9ea2ae;
      font-size: 12px;
      display: block;
      margin-bottom: 4px;
    }

    .stat-item .value {
      color: #fff;
      font-weight: 700;
      font-size: 16px;
    }

    .empty-note {
      color: #9ea2ae;
      font-size: 13px;
    }

    .table-responsive::-webkit-scrollbar {
      height: 10px;
    }

    .table-responsive::-webkit-scrollbar-thumb {
      background: #333a4a;
      border-radius: 8px;
    }

    /* Матчі */
    .match-section {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .match-card {
      border: 1px solid #2b2f3b;
      border-radius: 12px;
      padding: 12px;
      background: #131621;
      display: grid;
      gap: 6px;
    }

    .match-title {
      font-weight: 700;
      color: #fff;
      margin: 0;
    }

    .match-meta {
      color: #9ea2ae;
      margin: 0;
    }

    .result-line {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      color: #e5e7eb;
    }

    .result-line strong {
      color: #fff;
    }

    .mmr-diff {
      color: var(--green);
      font-weight: 700;
    }

    .mmr-negative {
      color: var(--red);
    }

    .hidden {
      display: none !important;
    }

    #tournament-selector ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 8px;
    }

    #tournament-selector li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #141721;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #202432;
    }

    #tournament-selector .t-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    #tournament-selector .t-name {
      font-weight: 700;
      color: #fff;
    }

    #tournament-selector .t-meta {
      color: #9ea2ae;
      font-size: 13px;
    }

      /* Щоб таблиці не розвалювали мобілку */
  .table-responsive {
    width: 100%;
    overflow-x: auto;
  }

  #teams-table,
  #players-table {
    min-width: 720px;
    border-collapse: collapse;
  }

  #teams-table th,
  #teams-table td,
  #players-table th,
  #players-table td {
    padding: 6px 8px;
    font-size: 13px;
    white-space: nowrap;
  }

  /* Підсвічування команд */
  .team-blue-row td {
    background: rgba(52, 152, 219, 0.08);
  }
  .team-red-row td {
    background: rgba(231, 76, 60, 0.08);
  }
  .team-green-row td {
    background: rgba(46, 204, 113, 0.08);
  }

  .team-chip {
    display: inline-flex;
    align-items: center;
    padding: 2px 6px;
    border-radius: 999px;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.04em;
    opacity: 0.9;
  }
  .team-chip--blue {
    background: rgba(52, 152, 219, 0.2);
    border: 1px solid #3498db;
  }
  .team-chip--red {
    background: rgba(231, 76, 60, 0.2);
    border: 1px solid #e74c3c;
  }
  .team-chip--green {
    background: rgba(46, 204, 113, 0.2);
    border: 1px solid #2ecc71;
  }

  /* Аватарки */
  .player-avatar img,
  .avatar.avatar--sm {
    width: 32px;
    height: 32px;
    border-radius: 999px;
    object-fit: cover;
  }

  /* Карточки матчів більш «ретро-ігрові» */
  .match-card {
    border-radius: 16px;
    padding: 10px 12px;
    margin-bottom: 8px;
    background: linear-gradient(135deg, #181b22, #13151b);
    border: 1px solid rgba(255,255,255,0.04);
  }

  .match-card__header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 4px;
    font-size: 13px;
  }

  .match-card__mode {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    opacity: 0.7;
  }

  .match-card__score {
    font-family: "JetBrains Mono", monospace;
    font-size: 13px;
  }

    /* Інфографіка */
    .infographic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .info-chip {
      background: linear-gradient(
        135deg,
        rgba(19, 179, 107, 0.08),
        rgba(52, 152, 219, 0.08)
      );
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 10px 12px;
      box-shadow: 0 0 20px rgba(19, 179, 107, 0.08),
        0 0 24px rgba(52, 152, 219, 0.06);
    }

    .info-chip__label {
      margin: 0 0 4px;
      color: #9ea2ae;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 11px;
    }

    .info-chip__value {
      margin: 0;
      color: #fff;
      font-weight: 800;
      font-size: 18px;
      text-shadow: 0 0 8px rgba(0, 255, 153, 0.3);
    }

    .award-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 10px;
      margin-bottom: 10px;
    }

    .award-card {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 10px;
      padding: 12px;
      border-radius: 12px;
      background: radial-gradient(
          circle at 20% 20%,
          rgba(52, 152, 219, 0.08),
          transparent 45%
        ),
        #0f131c;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4),
        0 0 24px rgba(52, 152, 219, 0.06);
    }

    .award-card__icon {
      font-size: 24px;
      display: grid;
      place-items: center;
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
    }

    .award-card__title {
      margin: 0;
      color: #9ea2ae;
      font-size: 12px;
      letter-spacing: 0.3px;
      text-transform: uppercase;
    }

    .award-card__value {
      margin: 4px 0;
      color: #fff;
      font-weight: 800;
      font-size: 18px;
    }

    .award-card__meta {
      margin: 0;
      color: #8fb8ff;
      font-size: 13px;
    }

    .score-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .score-card {
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 12px;
      background: linear-gradient(
        135deg,
        rgba(19, 179, 107, 0.06),
        rgba(52, 152, 219, 0.08)
      );
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.06),
        0 8px 18px rgba(0, 0, 0, 0.45);
    }

    .score-card__stats {
      color: #c6d4ff;
      font-size: 13px;
      margin: 6px 0 4px;
    }

    .score-card__total {
      color: #fff;
      font-weight: 900;
      font-size: 20px;
      text-shadow: 0 0 12px rgba(0, 255, 153, 0.25);
    }

    .score-card__meta {
      color: #9ea2ae;
      font-size: 12px;
    }

    #teams-cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 12px;
    }


    .team-card { 

    .team-card {

      background: #12141a;
      border: 1px solid #2c2f38;
      border-radius: 12px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .team-card__header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;

      flex-wrap: wrap;


    }

    .team-card__score {
      text-align: right;
      font-weight: 800;
      color: #fff;
      font-size: 18px;
    }

    .team-card__meta {
      color: #9ea2ae;
      font-size: 13px;
    }

    .team-card table {
      min-width: unset;
      font-size: 13px;
    }

    .team-card th,
    .team-card td {
      padding: 6px 8px;
    }

    .team-card__players {
      overflow-x: auto;
    }


    /* Турнірні уточнення (ізоляція) */
    body[data-app-mode="tournament"] #teams-table th,
    body[data-app-mode="tournament"] #teams-table td,
    body[data-app-mode="tournament"] #players-table th,
    body[data-app-mode="tournament"] #players-table td {
      white-space: nowrap;
      padding: 6px 8px;
      font-size: 12px;
    }

    body[data-app-mode="tournament"] #teams-table {
      min-width: 640px;
    }

    body[data-app-mode="tournament"] #players-table {
      min-width: 760px;
    }

    body[data-app-mode="tournament"] #teams-cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 12px;
    }

    body[data-app-mode="tournament"] .team-card table {
      min-width: 520px;
      font-size: 12px;
    }

    body[data-app-mode="tournament"] .team-card__meta {
      line-height: 1.4;
    }

    body[data-app-mode="tournament"] .team-card__score {
      font-size: 20px;
    }

    body[data-app-mode="tournament"] .team-card__players {
      overflow-x: auto;
    }

    body[data-app-mode="tournament"] .match-card {
      gap: 8px;
    }

    body[data-app-mode="tournament"] .match-card .result-line {
      row-gap: 6px;
    }

    @media (max-width: 900px) {
      body[data-app-mode="tournament"] #teams-cards-grid {
        grid-template-columns: 1fr;
      }
    }


    @media (max-width: 720px) {
      #tournament-view {
        padding: 12px;
      }

      th,
      td {
        padding: 8px;
      }

      table {
        min-width: 640px;
      }

      .player-modal__card {
        width: 100%;
      }

      .player-modal__header {
        grid-template-columns: auto 1fr;
      }

      .player-modal__close {
        top: 6px;
        right: 8px;
      }

      body[data-app-mode="tournament"] #tournament-view {
        gap: 14px;
      }
    }
  </style>
</head>

<body class="bal" data-app-mode="tournament">
  <main class="bal__main" id="tournament-view">
    <!-- Заголовок -->
    <header class="bal__card header-card">
      <h1 id="tournament-title">Турнір</h1>
      <p id="tournament-meta" class="muted"></p>

      <div class="actions">
        <button id="refresh-tournament" class="btn">Оновити</button>
        <button id="back-to-selector" class="btn secondary hidden">
          Список турнірів
        </button>
      </div>

      <div class="stats-grid" id="tournament-stats"></div>
    </header>

    <!-- Вибір турніру (поки не використовується, але лишаємо під майбутнє) -->
    <section class="bal__card hidden" id="tournament-selector">
      <h2 class="section-title">Обрати турнір</h2>
      <div id="tournaments-empty" class="muted hidden">
        Немає доступних турнірів
      </div>
      <ul id="tournament-list"></ul>
    </section>

    <!-- Команди -->
    <section
      class="bal__card"
      id="tournament-teams-section"
      data-requires-id="true"
    >
      <h2 class="section-title">Команди</h2>
      <div class="table-responsive">
        <table id="teams-table">
          <thead>
            <tr>
              <th>Команда</th>
              <th>W / D / L</th>
              <th>DM</th>
              <th>KT</th>
              <th>TDM</th>
              <th>Підсумок</th>
