<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Day | v2</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Game Day</div>
    <a class="nav-link" href="./index.html">Menu</a>
  </header>
  <main>
    <section class="card">
      <h1 class="section-title">Mode</h1>
      <div style="display:flex;gap:.5rem;">
        <button id="mobileBtn" class="chip">üì± Mobile</button>
        <button id="tvBtn" class="chip">üì∫ TV</button>
      </div>
    </section>

    <section id="layout" class="tv-layout">
      <article class="card">
        <h2>–ì—Ä–∞–≤—Ü—ñ —Å—å–æ–≥–æ–¥–Ω—ñ</h2>
        <ul class="list-clean" id="players"></ul>
      </article>
      <aside>
        <article class="card">
          <h2>–ú–∞—Ç—á—ñ</h2>
          <ul class="list-clean" id="matches"></ul>
        </article>
      </aside>
    </section>
  </main>

  <script type="module">
    import { getGameDay } from '../core/dataHub.js';
    import { getQueryParams } from '../core/utils.js';

    const { league = 'kids' } = getQueryParams();

    async function init() {
      try {
        const date = new Date().toISOString().slice(0, 10);
        const data = await getGameDay(date, league);
        document.getElementById('players').innerHTML = data.activePlayers
          .map((p) => `<li>${p.nick} ¬∑ #${p.rankingPlace || '‚Äî'} ¬∑ <span style="color:#39d353">+${p.mvpToday}</span>/<span style="color:#f85149">-${Math.max(0, p.matchesToday - p.mvpToday)}</span></li>`)
          .join('') || '<li>–ù–µ–º–∞—î –∞–∫—Ç–∏–≤–Ω–∏—Ö –≥—Ä–∞–≤—Ü—ñ–≤</li>';

        document.getElementById('matches').innerHTML = data.matches
          .map((m) => `<li>${(m.teams.sideA || []).join(', ')} vs ${(m.teams.sideB || []).join(', ')} ¬∑ MVP: ${m.mvp || '‚Äî'}</li>`)
          .join('') || '<li>–ù–∞ —Ü–µ–π –¥–µ–Ω—å –º–∞—Ç—á—ñ–≤ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</li>';
      } catch (error) {
        document.getElementById('players').innerHTML = '<li>–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –¥–∞–Ω—ñ</li>';
      }
    }

    init();

    const layout = document.getElementById('layout');
    document.getElementById('mobileBtn').addEventListener('click', () => { layout.classList.remove('tv-layout'); });
    document.getElementById('tvBtn').addEventListener('click', () => { layout.classList.add('tv-layout'); });
  </script>
</body>
</html>
