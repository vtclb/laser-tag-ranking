<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League | v2</title>
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">League</div>
    <a class="nav-link" href="./index.html">Menu</a>
  </header>
  <main>
    <section class="card">
      <h1 class="section-title" id="leagueTitle"></h1>
      <div class="top3" id="top3"></div>
      <p class="tag" id="errorBox"></p>
    </section>
    <section class="kpi">
      <article class="card"><p class="tag">Games</p><h3 id="games"></h3></article>
      <article class="card"><p class="tag">Wins Team1</p><h3 id="wins"></h3></article>
      <article class="card"><p class="tag">Ties</p><h3 id="draws"></h3></article>
    </section>
    <section class="card">
      <h2>Top-10</h2>
      <div class="table-wrap">
        <table>
          <thead><tr><th>#</th><th>Nick</th><th>Pts</th><th>G</th><th>Win%</th><th>MVP</th><th>Rank</th></tr></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      <div class="expand-toggle" id="toggleRows">Expand all</div>
    </section>
  </main>

  <dialog id="playerModal" class="card" style="max-width:420px;">
    <h3 id="modalNick"></h3>
    <p class="tag" id="modalInfo"></p>
    <div style="display:flex;gap:.5rem;justify-content:flex-end;">
      <a id="profileBtn" class="chip" href="#">Profile</a>
      <button id="closeModal" class="chip" type="button">Close</button>
    </div>
  </dialog>

  <script type="module">
    import { getLeagueSnapshot, loadSeasonsConfig, normalizeLeague } from '../core/dataHub.js';
    import { getQueryParams, createTop3Markup, statOrDash } from '../core/utils.js';

    const { league = 'kids', season, seasonId } = getQueryParams();
    let expanded = false;
    let data = null;

    async function init() {
      try {
        const cfg = await loadSeasonsConfig();
        const targetSeason = seasonId || season || cfg.currentSeasonId;
        const targetLeague = normalizeLeague(league) || 'kids';
        data = await getLeagueSnapshot({ seasonId: targetSeason, league: targetLeague });
        document.getElementById('leagueTitle').textContent = `${data.seasonTitle} · ${targetLeague}`;
        document.getElementById('top3').innerHTML = createTop3Markup(data.top3);
        document.getElementById('games').textContent = statOrDash(data.stats.gamesCount);
        document.getElementById('wins').textContent = statOrDash(data.stats.winsBreakdown.wins);
        document.getElementById('draws').textContent = statOrDash(data.stats.winsBreakdown.ties);
        renderTable();
      } catch (error) {
        document.getElementById('leagueTitle').textContent = 'Не вдалося завантажити дані';
        document.getElementById('errorBox').textContent = 'Спробуйте оновити сторінку пізніше.';
      }
    }

    function openPlayerModal(player) {
      const dialog = document.getElementById('playerModal');
      document.getElementById('modalNick').textContent = player.nick;
      document.getElementById('modalInfo').textContent = `${player.points} pts · ${player.games} games · MVP ${player.mvp}`;
      document.getElementById('profileBtn').href = `./profile.html?nick=${encodeURIComponent(player.nick)}`;
      dialog.showModal();
    }

    function renderTable() {
      if (!data) return;
      const baseRows = expanded ? data.leaderboard : data.leaderboard.slice(0, 10);
      document.getElementById('tableBody').innerHTML = baseRows.map((player) => `
        <tr class="${player.inactive ? 'inactive' : ''}" data-nick="${encodeURIComponent(player.nick)}">
          <td>${player.place}</td>
          <td><button class="chip" data-open-modal="1" data-nick="${encodeURIComponent(player.nick)}">${player.nick}</button></td>
          <td>${statOrDash(player.points)}</td>
          <td>${statOrDash(player.games)}</td>
          <td>${statOrDash(player.winPct)}</td>
          <td>${statOrDash(player.mvp)}</td>
          <td>${player.rankLetter}</td>
        </tr>
      `).join('');
      document.getElementById('toggleRows').textContent = expanded ? 'Show top-10' : 'Expand all';
    }

    document.getElementById('toggleRows').addEventListener('click', () => {
      expanded = !expanded;
      renderTable();
    });

    document.getElementById('tableBody').addEventListener('click', (event) => {
      const trigger = event.target.closest('[data-open-modal="1"]');
      if (!trigger || !data) return;
      const nick = decodeURIComponent(trigger.dataset.nick || '');
      const player = data.leaderboard.find((item) => item.nick === nick);
      if (player) openPlayerModal(player);
    });

    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('playerModal').close();
    });

    init();
  </script>
</body>
</html>
