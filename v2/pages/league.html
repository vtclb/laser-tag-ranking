<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League | v2</title>
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">League</div>
    <a class="nav-link" href="./index.html">Menu</a>
  </header>
  <main>
    <section class="card">
      <h1 class="section-title" id="leagueTitle"></h1>
      <div class="top3" id="top3"></div>
      <p class="tag" id="errorBox"></p>
    </section>

    <section class="kpi kpi-5">
      <article class="card"><p class="tag">Games</p><h3 id="games"></h3></article>
      <article class="card"><p class="tag">Wins</p><h3 id="wins"></h3></article>
      <article class="card"><p class="tag">Losses</p><h3 id="losses"></h3></article>
      <article class="card"><p class="tag">Draws</p><h3 id="draws"></h3></article>
      <article class="card"><p class="tag">ΔPoints</p><h3 id="delta">—</h3></article>
    </section>

    <section class="card">
      <div class="search-row">
        <input id="searchInput" class="search-input" type="search" placeholder="Пошук по ніку..." autocomplete="off">
        <button id="clearSearch" class="chip" type="button">Очистити</button>
      </div>
      <div class="table-wrap">
        <table>
          <thead><tr><th>#</th><th>Nick</th><th>Pts</th><th>Games</th><th>WinRate</th><th>MVP</th><th>Top2</th><th>Top3</th><th>Rank</th></tr></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <dialog id="playerModal" class="player-modal">
    <article class="card modal-card">
      <button class="chip modal-close" id="closeModal" type="button">✕</button>
      <div class="player-head">
        <img id="modalAvatar" class="avatar lg" alt="avatar">
        <div>
          <h3 id="modalNick"></h3>
          <p class="tag" id="modalInfo"></p>
        </div>
      </div>
      <div class="modal-actions">
        <a id="profileBtn" class="chip" href="#">Профіль</a>
      </div>
    </article>
  </dialog>

  <script type="module">
    import { getLeagueSnapshot, loadSeasonsConfig, normalizeLeague } from '../core/dataHub.js';
    import { getQueryParams, createTop3Markup, statOrDash, highlightMatch } from '../core/utils.js';

    const { league = 'kids', seasonId } = getQueryParams();
    let data = null;
    let searchValue = '';

    const placeholder = '../assets/default-avatar.svg';

    async function init() {
      try {
        const cfg = await loadSeasonsConfig();
        const targetSeason = seasonId || cfg.currentSeasonId;
        const targetLeague = normalizeLeague(league) || 'kids';
        data = await getLeagueSnapshot({ seasonId: targetSeason, league: targetLeague });
        document.getElementById('leagueTitle').textContent = `${data.seasonTitle} · ${targetLeague}`;
        document.getElementById('top3').innerHTML = createTop3Markup(data.top3);
        document.getElementById('games').textContent = statOrDash(data.stats.gamesCount);
        document.getElementById('wins').textContent = statOrDash(data.stats.winsBreakdown.wins);
        document.getElementById('losses').textContent = statOrDash(data.stats.winsBreakdown.losses);
        document.getElementById('draws').textContent = statOrDash(data.stats.winsBreakdown.ties);
        renderTable();
      } catch (error) {
        document.getElementById('leagueTitle').textContent = 'Не вдалося завантажити дані';
        document.getElementById('errorBox').textContent = 'Спробуйте оновити сторінку пізніше.';
      }
    }

    function openPlayerModal(player) {
      const dialog = document.getElementById('playerModal');
      document.getElementById('modalNick').textContent = player.nick;
      document.getElementById('modalInfo').textContent = `${statOrDash(player.points)} pts · ${statOrDash(player.games)} games · MVP ${statOrDash(player.mvp)}`;
      const avatar = document.getElementById('modalAvatar');
      avatar.src = player.avatarUrl || placeholder;
      avatar.onerror = () => { avatar.src = placeholder; };
      document.getElementById('profileBtn').href = `./profile.html?nick=${encodeURIComponent(player.nick)}&league=${encodeURIComponent(data.league)}`;
      dialog.showModal();
    }

    function rowNick(player) {
      return highlightMatch(player.nick, searchValue);
    }

    function renderTable() {
      if (!data) return;
      const q = searchValue.trim().toLowerCase();
      const rows = data.leaderboard.filter((player) => !q || player.nick.toLowerCase().includes(q));
      document.getElementById('tableBody').innerHTML = rows.map((player) => `
        <tr class="${player.inactive ? 'inactive' : ''}">
          <td>${player.place}</td>
          <td>
            <button class="chip player-trigger" data-nick="${encodeURIComponent(player.nick)}">
              <img class="avatar" src="${player.avatarUrl || placeholder}" alt="" onerror="this.src='${placeholder}'"> ${rowNick(player)}
            </button>
          </td>
          <td>${statOrDash(player.points)}</td>
          <td>${statOrDash(player.games)}</td>
          <td>${player.winRate === null ? '—' : `${player.winRate}%`}</td>
          <td>${statOrDash(player.mvp)}</td>
          <td>${statOrDash(player.mvp2)}</td>
          <td>${statOrDash(player.mvp3)}</td>
          <td><span class="rank-badge rank-${player.rankLetter}">${player.rankLetter}</span></td>
        </tr>
      `).join('') || '<tr><td colspan="9">Нічого не знайдено</td></tr>';
    }

    document.getElementById('tableBody').addEventListener('click', (event) => {
      const trigger = event.target.closest('.player-trigger');
      if (!trigger || !data) return;
      const nick = decodeURIComponent(trigger.dataset.nick || '');
      const player = data.leaderboard.find((item) => item.nick === nick);
      if (player) openPlayerModal(player);
    });

    document.getElementById('searchInput').addEventListener('input', (event) => {
      searchValue = event.target.value || '';
      renderTable();
    });

    document.getElementById('clearSearch').addEventListener('click', () => {
      searchValue = '';
      document.getElementById('searchInput').value = '';
      renderTable();
    });

    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('playerModal').close();
    });

    init();
  </script>
</body>
</html>
