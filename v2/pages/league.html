<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League | v2</title>
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">League</div>
    <a class="nav-link" href="./index.html">Menu</a>
  </header>
  <main>
    <section class="card">
      <h1 class="section-title" id="leagueTitle"></h1>
      <div class="top3" id="top3"></div>
    </section>
    <section class="kpi">
      <article class="card"><p class="tag">Games</p><h3 id="games"></h3></article>
      <article class="card"><p class="tag">Wins A</p><h3 id="wins"></h3></article>
      <article class="card"><p class="tag">Draws</p><h3 id="draws"></h3></article>
    </section>
    <section class="card">
      <h2>Top-10</h2>
      <div class="table-wrap">
        <table>
          <thead><tr><th>#</th><th>Nick</th><th>Pts</th><th>G</th><th>W</th><th>MVP</th><th>Rank</th></tr></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      <div class="expand-toggle" id="toggleRows">Expand</div>
    </section>
  </main>

  <script type="module">
    import { getLeagueSnapshot } from '../core/dataHub.js';
    import { getQueryParams, createTop3Markup, statOrDash } from '../core/utils.js';

    const { league = 'kids', seasonId } = getQueryParams();
    let expanded = false;
    let data = null;

    async function init() {
      try {
        data = await getLeagueSnapshot({ seasonId, leagueId: league });
        document.getElementById('leagueTitle').textContent = `${data.seasonTitle} · ${data.leagueId}`;
        document.getElementById('top3').innerHTML = createTop3Markup(data.top3);
        document.getElementById('games').textContent = data.seasonStats.gamesCount;
        document.getElementById('wins').textContent = data.seasonStats.winsA + data.seasonStats.winsB;
        document.getElementById('draws').textContent = data.seasonStats.draws;
        renderTable();
      } catch (error) {
        document.getElementById('leagueTitle').textContent = 'Не вдалося завантажити дані';
      }
    }

    function renderTable() {
      if (!data) return;
      const rows = expanded ? data.players.slice(0, 10) : data.players.slice(0, 5);
      document.getElementById('tableBody').innerHTML = rows.map((player, idx) => `
        <tr class="${player.inactive ? 'inactive' : ''}">
          <td>${idx + 1}</td>
          <td><a class="nav-link" href="./profile.html?nick=${encodeURIComponent(player.nick)}">${player.nick}</a></td>
          <td>${statOrDash(player.points)}</td>
          <td>${statOrDash(player.games)}</td>
          <td>${statOrDash(player.wins)}</td>
          <td>${statOrDash((player.mvp1 || 0) + (player.mvp2 || 0) + (player.mvp3 || 0))}</td>
          <td>${player.rankLetter}</td>
        </tr>
      `).join('');
      document.getElementById('toggleRows').textContent = expanded ? 'Collapse' : 'Expand';
    }

    document.getElementById('toggleRows').addEventListener('click', () => {
      expanded = !expanded;
      renderTable();
    });

    init();
  </script>
</body>
</html>
