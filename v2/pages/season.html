<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seasons | v2</title>
  <script type="module" src="./global-styles.js"></script>
</head>
<body>
  <header class="topbar"></header>

  <main class="page">
    <div class="container season-page section">
      <section class="px-card season-header" aria-label="Сезонна навігація">
        <h1 class="px-card__title" id="seasonPageTitle">LEAGUE SEASON DETAILS</h1>
      </section>

      <section class="px-card px-card--accent season-controls-card">
        <div class="season-controls-row">
          <select id="seasonSelect" class="search-input" aria-label="Обрати сезон"></select>
          <select id="leagueSelect" class="search-input" aria-label="Обрати лігу">
            <option value="kids">kids</option>
            <option value="sundaygames">olds</option>
          </select>
        </div>
        <div id="heroStats"></div>
      </section>

      <section class="px-card" id="rankDistribution"></section>

      <section class="px-card">
        <h2 class="px-card__title">Гравці сезону</h2>
        <div id="playersList"></div>
        <p class="px-card__text" id="state"></p>
      </section>
    </div>
  </main>

  <div id="playerActionSheet" class="sheet" hidden aria-hidden="true">
    <button type="button" class="sheet__backdrop" data-close-sheet="1" aria-label="Закрити"></button>
    <section class="sheet__panel px-card" role="dialog" aria-modal="true" aria-label="Дії гравця">
      <h3 class="px-card__title">Player menu</h3>
      <button type="button" class="btn" data-action="open-stats-sheet">Quick stats</button>
      <button type="button" class="btn" data-close-sheet="1">Close</button>
    </section>
  </div>

  <div id="playerModal" class="modal" hidden aria-hidden="true">
    <div class="modal__backdrop" data-close-modal="1"></div>
    <article class="modal__panel px-card px-card--accent" id="modalBody" role="dialog" aria-modal="true" aria-label="Статистика гравця"></article>
  </div>

  <script type="module" src="./season.js"></script>
</body>
</html>
