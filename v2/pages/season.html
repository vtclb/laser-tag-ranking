<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seasons | v2</title>
  <script type="module" src="./global-styles.js"></script>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Сезони</div>
    <a class="nav-link" href="./index.html">Menu</a>
  </header>

  <main class="container season-page">
    <section class="px-card season-header" aria-label="Сезонна навігація">
      <a class="btn" href="./seasons.html">← Назад</a>
      <h1 class="px-card__title" id="seasonPageTitle">СЕЗОН</h1>
      <button type="button" class="topnav__pill" id="seasonMenuBtn">Menu</button>
    </section>

    <section class="px-card px-card--accent">
      <div class="search-row">
        <select id="seasonSelect" class="search-input" aria-label="Обрати сезон"></select>
        <select id="leagueSelect" class="search-input" aria-label="Обрати лігу">
          <option value="kids">kids</option>
          <option value="sundaygames">olds</option>
        </select>
      </div>
      <div id="heroStats"></div>
    </section>

    <section class="px-card" id="rankDistribution"></section>

    <section class="px-card">
      <h2 class="px-card__title">Гравці сезону</h2>
      <div id="playersList"></div>
      <p class="px-card__text" id="state"></p>
    </section>
  </main>

  <div id="playerModal" class="modal" hidden aria-hidden="true">
    <div class="modal__backdrop" data-close-modal="1"></div>
    <article class="modal__panel px-card px-card--accent" id="modalBody" role="dialog" aria-modal="true" aria-label="Статистика гравця"></article>
  </div>

  <script type="module" src="./season.js"></script>
</body>
</html>
