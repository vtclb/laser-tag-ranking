<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seasons | v2</title>
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Seasons</div>
    <a class="nav-link" href="./index.html">Menu</a>
  </header>
  <main>
    <section class="card">
      <h1 class="section-title">All seasons</h1>
      <ul class="list-clean" id="seasonList"></ul>
    </section>
  </main>
  <script type="module">
    import { getSeasonOverview, getSeasons } from '../core/dataHub.js';

    const cfg = getSeasons();
    const list = document.getElementById('seasonList');

    async function init() {
      try {
        const enabled = cfg.seasons.filter((season) => season.enabled !== false);
        const items = await Promise.all(enabled.map((season) => getSeasonOverview({ seasonId: season.id })));
        list.innerHTML = items.map((item) => `
          <li>
            <strong>${item.seasonTitle}</strong> ${item.seasonId === cfg.currentSeasonId ? '· current' : ''}
            <div style="margin-top:.4rem;display:flex;gap:.5rem;flex-wrap:wrap;">
              <a class="chip" href="${item.links.kids}">Kids</a>
              <a class="chip" href="${item.links.sundaygames}">Adults</a>
            </div>
          </li>
        `).join('');
      } catch (error) {
        list.innerHTML = '<li>Не вдалося завантажити дані</li>';
      }
    }

    init();
  </script>
</body>
</html>
